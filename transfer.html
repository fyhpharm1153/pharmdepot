<body class="p-4 pb-20">
    <div id="app" class="max-w-xl mx-auto" v-cloak>
        <header class="flex justify-between items-center mb-8 pt-4">
            <h1 class="text-4xl font-black text-slate-800">è—¥å“æ’¥è£œç³»çµ±</h1>
            <div class="flex gap-3">
                <button @click="showManager = true" class="bg-white w-16 h-16 rounded-2xl shadow-md flex items-center justify-center border-2 border-slate-200">
                    <i class="fa-solid fa-gear text-2xl text-slate-500"></i>
                </button>
            </div>
        </header>

        <div class="card-orange">
            <label class="label-huge text-orange-700"><i class="fa-solid fa-user-circle"></i> 1. æ’¥è£œäººå“¡</label>
            <div class="relative">
                <select v-model="form.user" class="huge-input appearance-none text-orange-900 border-orange-200">
                    <option value="" disabled>é»æ“Šé¸æ“‡äººå“¡</option>
                    <option v-for="user in staffList" :key="user" :value="user">{{ user }}</option>
                </select>
                <i class="fa-solid fa-chevron-down absolute right-6 top-1/2 -translate-y-1/2 text-orange-300 pointer-events-none text-2xl"></i>
            </div>
        </div>

        <div class="card-green">
            <label class="label-huge text-emerald-700"><i class="fa-solid fa-pills"></i> 2. æœå°‹è—¥å“</label>
            <div class="relative mb-4">
                <input v-model="searchQuery" @input="onSearchInput" placeholder="è¼¸å…¥åç¨±æˆ–ä»£ç¢¼" class="huge-input border-emerald-200">
                <button v-if="searchQuery" @click="resetForm" class="absolute right-6 top-1/2 -translate-y-1/2 text-emerald-300">
                    <i class="fa-solid fa-circle-xmark text-3xl"></i>
                </button>
            </div>
            
            <div v-if="suggestions.length > 0" class="bg-white border-2 border-emerald-200 rounded-3xl overflow-hidden shadow-2xl">
                <div v-for="s in suggestions" :key="s.c" @click="selectDrug(s)" class="p-6 border-b-2 last:border-0 hover:bg-emerald-50 active:bg-emerald-100">
                    <div class="text-sm font-bold text-emerald-500">{{ s.c }}</div>
                    <div class="text-3xl font-black text-slate-800">{{ s.n }}</div>
                </div>
            </div>

            <div v-if="form.name" class="mt-4 bg-slate-800 p-6 rounded-3xl shadow-lg border-l-8 border-emerald-400">
                <p class="text-emerald-400 text-sm font-bold uppercase mb-1">ç›®å‰é¸å®šï¼š</p>
                <h2 class="text-white text-3xl font-black">{{ form.name }}</h2>
            </div>
        </div>

        <div class="card-blue">
            <label class="label-huge text-blue-700"><i class="fa-solid fa-calculator"></i> 3. æ’¥è£œæ•¸é‡ (å¯è¼¸å…¥ç®—å¼)</label>
            <div class="flex items-center gap-4">
                <button @click="form.qtyStr = ''" class="w-20 h-24 bg-red-100 text-red-600 rounded-3xl font-black text-3xl shadow-md border-2 border-red-200">AC</button>
                <input v-model="form.qtyStr" type="text" placeholder="0" class="flex-1 huge-input text-center text-5xl text-blue-800 border-blue-200">
                <button @click="calculateQty" class="w-20 h-24 bg-blue-600 text-white rounded-3xl font-black text-4xl shadow-md shadow-blue-200 flex items-center justify-center">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>
        </div>

        <button @click="submitRecord" class="w-full btn-action bg-blue-700 text-white mb-12 py-8 text-4xl tracking-widest border-b-8 border-blue-900">
            <i class="fa-solid fa-check-double mr-4"></i>{{ editingId ? 'ç¢ºèªä¿®æ­£' : 'ç¢ºèªæäº¤' }}
        </button>

        <div class="flex justify-between items-center mb-6 px-2">
            <h3 class="text-3xl font-black text-slate-700">è¿‘æœŸ 30 ç­†ç´€éŒ„</h3>
            <button v-if="selectedIds.length > 0" @click="deleteSelected" class="bg-red-500 text-white px-6 py-3 rounded-2xl text-xl font-black shadow-lg">
                <i class="fa-solid fa-trash mr-2"></i>åˆªé™¤ ({{selectedIds.length}})
            </button>
        </div>

        <div class="space-y-6">
            <div v-for="log in history" :key="log.id" 
                :class="['bg-white p-6 rounded-[2.5rem] shadow-md border-4 transition-all flex justify-between items-center', selectedIds.includes(log.id) ? 'border-blue-500' : 'border-transparent']">
                
                <div @click="toggleSelect(log.id)" class="flex-1 min-w-0 flex items-center gap-4">
                    <div class="w-8 h-8 rounded-full border-4 shrink-0" :class="selectedIds.includes(log.id) ? 'bg-blue-500 border-blue-500' : 'border-slate-200'"></div>
                    <div class="min-w-0">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="bg-slate-200 px-3 py-1 rounded-full text-lg font-black text-slate-600">{{ log.user }}</span>
                            <span class="text-sm text-slate-400 font-bold">{{ log.time }}</span>
                        </div>
                        <h4 class="text-2xl font-black text-slate-800 truncate">{{ log.name }}</h4>
                        <div class="text-blue-600 font-black text-4xl mt-1 tracking-tighter">+ {{ log.qty }}</div>
                    </div>
                </div>

                <div class="flex flex-col gap-2 ml-4">
                    <button @click.stop="editRecord(log)" class="bg-blue-100 text-blue-700 w-20 py-4 rounded-2xl font-black text-xl border-2 border-blue-200">ä¿®æ­£</button>
                </div>
            </div>
        </div>

        <div v-if="showManager" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/90 backdrop-blur-md">
            <div class="bg-white w-full max-w-lg rounded-[3rem] p-10 shadow-2xl">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-black">ç®¡ç†äººå“¡åå–®</h2>
                    <button @click="showManager = false" class="text-slate-300 text-5xl">&times;</button>
                </div>
                <div class="flex gap-4 mb-8">
                    <input v-model="newStaffName" placeholder="è¼¸å…¥å§“å" class="flex-1 huge-input">
                    <button @click="addStaff" class="bg-blue-600 text-white px-8 rounded-3xl font-black text-2xl shadow-lg">æ–°å¢</button>
                </div>
                <div class="max-h-96 overflow-y-auto space-y-3">
                    <div v-for="(name, idx) in staffList" :key="idx" class="flex justify-between items-center bg-slate-50 p-6 rounded-3xl border-2 border-slate-100">
                        <span class="text-2xl font-black text-slate-700">{{ name }}</span>
                        <button @click="removeStaff(idx)" class="text-red-300 hover:text-red-500 text-2xl p-2"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { createApp, ref, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set, remove, query, limitToLast, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const form = ref({ user: '', code: '', name: '', qtyStr: '' });
            const editingId = ref(null); // è¿½è¹¤ç›®å‰æ˜¯å¦åœ¨ä¿®æ­£ä¸­
            const searchQuery = ref('');
            const warehouse = ref([]);
            const suggestions = ref([]);
            const history = ref([]);
            const selectedIds = ref([]);
            const staffList = ref([]);
            const showManager = ref(false);
            const newStaffName = ref('');

            onMounted(() => {
                onValue(dbRef(db, "warehouse"), s => warehouse.value = s.val() ? Object.values(s.val()) : []);
                onValue(query(dbRef(db, "transfer_logs"), limitToLast(30)), s => {
                    history.value = s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : [];
                });
                onValue(dbRef(db, "staff_list"), s => { if (s.val()) staffList.value = s.val(); });
            });

            const calculateQty = () => {
                if (!form.value.qtyStr) return;
                try {
                    const sanitized = form.value.qtyStr.replace(/[^0-9+\-*/().]/g, '');
                    form.value.qtyStr = Math.round(eval(sanitized)).toString();
                } catch { alert("ç®—å¼éŒ¯èª¤ï¼"); }
            };

            const onSearchInput = () => {
                const k = searchQuery.value.trim().toLowerCase();
                suggestions.value = k ? warehouse.value.filter(i => (i.n?.toLowerCase().includes(k) || i.c?.toLowerCase().includes(k))).slice(0, 10) : [];
            };

            const selectDrug = (drug) => {
                form.value.code = drug.c; form.value.name = drug.n; searchQuery.value = drug.n; suggestions.value = [];
            };

            const submitRecord = async () => {
                calculateQty();
                if (!form.value.user || !form.value.name || !form.value.qtyStr) return alert("è«‹å¡«å¯«å®Œæ•´å…§å®¹");
                
                const data = {
                    time: new Date().toLocaleString(), user: form.value.user, 
                    code: form.value.code, name: form.value.name, qty: Number(form.value.qtyStr)
                };

                if (editingId.value) {
                    await update(dbRef(db, `transfer_logs/${editingId.value}`), data);
                    editingId.value = null;
                    alert("ç´€éŒ„å·²ä¿®æ­£æˆåŠŸ");
                } else {
                    await push(dbRef(db, "transfer_logs"), data);
                    alert("ç´€éŒ„å·²æäº¤æˆåŠŸ");
                }
                form.value.qtyStr = '';
            };

            // ğŸš€ ä¿®æ­£åŠŸèƒ½
            const editRecord = (log) => {
                form.value = { user: log.user, code: log.code, name: log.name, qtyStr: log.qty.toString() };
                editingId.value = log.id;
                searchQuery.value = log.name;
                window.scrollTo({ top: 0, behavior: 'smooth' }); // æ²å‹•åˆ°ä¸Šæ–¹æ–¹ä¾¿ä¿®æ”¹
            };

            const toggleSelect = (id) => {
                const i = selectedIds.value.indexOf(id);
                if (i > -1) selectedIds.value.splice(i, 1); else selectedIds.value.push(id);
            };

            const deleteSelected = async () => {
                if (confirm(`ç¢ºå®šè¦åˆªé™¤é€™ ${selectedIds.value.length} ç­†ç´€éŒ„ï¼Ÿ`)) {
                    await Promise.all(selectedIds.value.map(id => remove(dbRef(db, `transfer_logs/${id}`))));
                    selectedIds.value = [];
                }
            };

            const addStaff = () => {
                if (newStaffName.value.trim()) { staffList.value.push(newStaffName.value.trim()); set(dbRef(db, "staff_list"), staffList.value); newStaffName.value = ''; }
            };
            const removeStaff = (idx) => { if (confirm("åˆªé™¤ï¼Ÿ")) { staffList.value.splice(idx, 1); set(dbRef(db, "staff_list"), staffList.value); } };
            const resetForm = () => { searchQuery.value = ''; form.value.name = ''; suggestions.value = []; editingId.value = null; };

            return { form, editingId, searchQuery, suggestions, history, staffList, onSearchInput, selectDrug, calculateQty, submitRecord, editRecord, selectedIds, toggleSelect, deleteSelected, showManager, newStaffName, addStaff, removeStaff, resetForm };
        }
    }).mount('#app');
</script>
</body>
</html>
