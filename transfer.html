<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥品撥補系統-人員自定義版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .unit-label { @apply text-[10px] font-bold text-slate-400 block mb-1 uppercase text-left ml-2; }
        .unit-input { @apply w-full text-center text-2xl font-black p-3 rounded-2xl bg-slate-50 border-none outline-none text-blue-700; }
        .record-card { transition: all 0.2s; }
        .modal-bg { background-color: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="p-4">
    <div id="app" class="max-w-md mx-auto pb-24" v-cloak>
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <a href="search.html" class="bg-white w-10 h-10 rounded-xl shadow-sm flex items-center justify-center hover:bg-slate-100">
                    <i class="fa-solid fa-arrow-left text-slate-500"></i>
                </a>
                <h1 class="text-2xl font-black text-slate-800">藥品撥補</h1>
            </div>
            <div class="flex gap-2">
                <button v-if="selectedIds.length > 0" @click="deleteSelected" class="text-xs bg-red-500 text-white px-3 py-2 rounded-lg font-bold shadow-md">刪除({{selectedIds.length}})</button>
                <button @click="showManager = true" class="bg-slate-200 text-slate-600 w-10 h-10 rounded-xl flex items-center justify-center shadow-sm">
                    <i class="fa-solid fa-user-gear"></i>
                </button>
            </div>
        </header>

        <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 mb-6">
            <div class="mb-5">
                <label class="unit-label">撥補人員</label>
                <select v-model="form.user" class="w-full bg-slate-50 p-4 rounded-2xl font-bold text-slate-700 border-2 border-transparent focus:border-blue-400 outline-none appearance-none">
                    <option value="" disabled>請選擇人員</option>
                    <option v-for="user in staffList" :key="user" :value="user">{{ user }}</option>
                </select>
            </div>

            <div class="mb-5 relative">
                <label class="unit-label">搜尋藥品</label>
                <div class="relative">
                    <input v-model="searchQuery" @input="onSearchInput" placeholder="輸入代碼或名稱..." class="w-full bg-slate-50 p-4 rounded-2xl font-bold text-slate-700 outline-none border-2 border-transparent focus:border-blue-400">
                    <button v-if="searchQuery" @click="resetForm" class="absolute right-4 top-4 text-slate-300"><i class="fa-solid fa-circle-xmark text-xl"></i></button>
                </div>
                <div v-if="suggestions.length > 0" class="absolute z-20 w-full bg-white shadow-2xl rounded-2xl mt-1 max-h-60 overflow-y-auto border border-slate-100">
                    <div v-for="s in suggestions" :key="s.c" @click="selectDrug(s)" class="p-4 border-b hover:bg-slate-50 cursor-pointer">
                        <div class="text-[10px] font-mono text-blue-500 font-bold">{{ s.c }}</div>
                        <div class="text-sm font-bold text-slate-700">{{ s.n }}</div>
                    </div>
                </div>
            </div>

            <div v-if="form.name" class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                <p class="font-black text-blue-800 leading-tight mb-2">{{ form.name }}</p>
                <div class="flex flex-wrap gap-2 text-[10px] font-bold">
                    <span class="bg-blue-200 text-blue-700 px-2 py-1 rounded-lg">1 {{ units.lgName }} = {{ units.lgCap }} {{ units.smName }}</span>
                    <span v-if="units.smCap > 1" class="bg-indigo-200 text-indigo-700 px-2 py-1 rounded-lg">1 {{ units.smName }} = {{ units.smCap }} {{ units.loName }}</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-8">
                <div><label class="unit-label text-center ml-0">{{ units.lgName }}</label><input v-model.number="form.lg" type="number" class="unit-input"></div>
                <div><label class="unit-label text-center ml-0">{{ units.smName }}</label><input v-model.number="form.sm" type="number" class="unit-input"></div>
                <div><label class="unit-label text-center ml-0">{{ units.loName }}</label><input v-model.number="form.lo" type="number" class="unit-input"></div>
            </div>

            <button @click="submitRecord" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all">確認撥補提交</button>
        </div>

        <div class="space-y-3 px-2">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">近期紀錄 (30筆)</h3>
            <div v-for="log in history" :key="log.id" @click="toggleSelect(log.id)" :class="['record-card bg-white p-4 rounded-2xl shadow-sm border-2 cursor-pointer', selectedIds.includes(log.id) ? 'border-blue-500 bg-blue-50' : 'border-transparent']">
                <div class="flex items-center gap-3">
                    <div class="w-5 h-5 rounded border-2 flex items-center justify-center shrink-0" :class="selectedIds.includes(log.id) ? 'bg-blue-500 border-blue-500' : 'border-slate-200 bg-white'">
                        <i v-if="selectedIds.includes(log.id)" class="fa-solid fa-check text-white text-[10px]"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="bg-slate-200 text-slate-600 text-[9px] px-1.5 py-0.5 rounded font-bold">{{ log.user }}</span>
                            <span class="text-[9px] text-slate-400 font-mono">{{ log.time }}</span>
                        </div>
                        <p class="font-bold text-slate-700 truncate text-sm">{{ log.name }}</p>
                    </div>
                    <div class="text-right ml-2">
                        <div class="text-blue-600 font-black text-lg">+{{ log.total }}</div>
                        <div class="text-[8px] text-slate-400 font-bold">{{ log.desc }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="showManager" class="fixed inset-0 z-50 modal-bg flex items-end sm:items-center justify-center p-4">
            <div class="bg-white w-full max-w-md rounded-[2rem] shadow-2xl overflow-hidden flex flex-col max-h-[80vh]">
                <div class="p-6 border-b flex justify-between items-center">
                    <h2 class="text-xl font-black text-slate-800">人員名單管理</h2>
                    <button @click="showManager = false" class="text-slate-400 text-2xl">&times;</button>
                </div>
                <div class="p-4 overflow-y-auto">
                    <div class="flex gap-2 mb-4">
                        <input v-model="newStaffName" @keyup.enter="addStaff" placeholder="輸入姓名..." class="flex-1 bg-slate-50 p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-400">
                        <button @click="addStaff" class="bg-blue-600 text-white px-4 rounded-xl font-bold">新增</button>
                    </div>
                    <div class="space-y-2">
                        <div v-for="(name, idx) in staffList" :key="idx" class="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                            <span class="font-bold text-slate-700">{{ name }}</span>
                            <button @click="removeStaff(idx)" class="text-red-400 p-2"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { createApp, ref, computed, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set, remove, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const form = ref({ user: '', code: '', name: '', lg: null, sm: null, lo: null });
            const units = ref({ lgName: '盒', smName: '排', loName: '顆', lgCap: 1, smCap: 1 });
            const searchQuery = ref('');
            const warehouse = ref([]);
            const inventory = ref([]);
            const suggestions = ref([]);
            const history = ref([]);
            const selectedIds = ref([]);
            
            // 人員管理
            const staffList = ref([]);
            const showManager = ref(false);
            const newStaffName = ref('');

            // 初始化名單
            const initialStaff = ["吳惠珠","陳佳瑜","凃博懷","蔡定甫","郭益宏","唐瑋瞬","嚴婉瑄","葉姿鷰","黃忠廉","林俊杰","林學成","張俊哲","陳嘉絨","張湘瑜","李舒菁","王耀霆","詹濬竹","黃柏銘","鄧媛心","陳聖容","林建勳","吳詩茵","林聖雅","陳妍蓁","解志欽","陳凱微","莊桇澺","黃苾昀","林頌智","李瑋蓁","許凱菁","張戎狄","劉育豪","王貽鈴","文小熏"];

            onMounted(() => {
                onValue(dbRef(db, "warehouse"), s => warehouse.value = s.val() ? Object.values(s.val()) : []);
                onValue(dbRef(db, "inventory"), s => {
                    inventory.value = s.val() ? Object.values(s.val()) : [];
                    const params = new URLSearchParams(window.location.search);
                    if (params.get('code')) selectDrug({ c: params.get('code'), n: params.get('name') });
                });
                onValue(query(dbRef(db, "transfer_logs"), limitToLast(30)), s => {
                    history.value = s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : [];
                });
                // 讀取/初始化雲端人員名單
                onValue(dbRef(db, "staff_list"), s => {
                    if (!s.val()) {
                        set(dbRef(db, "staff_list"), initialStaff);
                    } else {
                        staffList.value = s.val();
                    }
                });
            });

            const onSearchInput = () => {
                const k = searchQuery.value.trim().toLowerCase();
                suggestions.value = k ? warehouse.value.filter(i => (i.n?.toLowerCase().includes(k) || i.c?.toLowerCase().includes(k))).slice(0, 10) : [];
            };

            const selectDrug = (drug) => {
                form.value.code = drug.c; form.value.name = drug.n; searchQuery.value = drug.n; suggestions.value = [];
                const inv = inventory.value.find(i => i.code === drug.c);
                if (inv && inv.units) {
                    units.value = {
                        lgName: inv.units.lg?.name || '大', smName: inv.units.sm?.name || '中', loName: inv.units.lo?.name || '小',
                        lgCap: Number(inv.units.lg?.cap) || 1, smCap: Number(inv.units.sm?.cap) || 1
                    };
                }
            };

            const calculatedTotal = computed(() => {
                const l = form.value.lg || 0, m = form.value.sm || 0, s = form.value.lo || 0;
                return (l * units.value.lgCap * units.value.smCap) + (m * units.value.smCap) + s;
            });

            const submitRecord = async () => {
                if (!form.value.user || !form.value.name || calculatedTotal.value <= 0) return alert("資料不完整");
                const desc = `${form.value.lg || 0}${units.value.lgName}/${form.value.sm || 0}${units.value.smName}/${form.value.lo || 0}${units.value.loName}`;
                await push(dbRef(db, "transfer_logs"), {
                    time: new Date().toLocaleString(), user: form.value.user, code: form.value.code, name: form.value.name,
                    total: calculatedTotal.value, desc: desc
                });
                alert("撥補成功！");
                form.value.lg = form.value.sm = form.value.lo = null;
            };

            const addStaff = () => {
                if (!newStaffName.value.trim()) return;
                staffList.value.push(newStaffName.value.trim());
                set(dbRef(db, "staff_list"), staffList.value);
                newStaffName.value = '';
            };

            const removeStaff = (idx) => {
                if (confirm("確定刪除此人員？")) {
                    staffList.value.splice(idx, 1);
                    set(dbRef(db, "staff_list"), staffList.value);
                }
            };

            const toggleSelect = (id) => {
                const i = selectedIds.value.indexOf(id);
                if (i > -1) selectedIds.value.splice(i, 1); else selectedIds.value.push(id);
            };

            const deleteSelected = async () => {
                if (!confirm(`確定刪除 ${selectedIds.value.length} 筆紀錄？`)) return;
                await Promise.all(selectedIds.value.map(id => remove(dbRef(db, `transfer_logs/${id}`))));
                selectedIds.value = [];
            };

            const resetForm = () => { searchQuery.value = ''; form.value.name = ''; suggestions.value = []; };

            return { form, units, searchQuery, suggestions, history, staffList, onSearchInput, selectDrug, calculatedTotal, submitRecord, selectedIds, toggleSelect, deleteSelected, resetForm, showManager, newStaffName, addStaff, removeStaff };
        }
    }).mount('#app');
</script>
</body>
</html>
