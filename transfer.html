                    <option value="" disabled>è«‹é¸æ“‡äººå“¡</option>
                    <option v-for="user in staffList" :key="user" :value="user">{{ user }}</option>
                </select>
            </div>

            <div class="mb-6 relative">
                <label class="unit-label">æœå°‹è—¥å“ (ä»£ç¢¼æˆ–åç¨±)</label>

                    <button v-if="searchQuery" @click="resetForm" class="absolute right-4 top-4 text-slate-300"><i class="fa-solid fa-circle-xmark text-xl"></i></button>

            <div v-if="form.name" class="bg-slate-800 text-white p-5 rounded-2xl mb-8 shadow-inner relative overflow-hidden">
                <div class="absolute right-0 top-0 opacity-10 text-6xl -mr-4 -mt-4"><i class="fa-solid fa-pills"></i></div>
                <p class="text-[10px] text-blue-400 font-bold uppercase mb-1">å·²é¸å®šï¼š{{ form.code }}</p>
                <p class="text-xl font-black leading-tight">{{ form.name }}</p>
            </div>

            <div class="mb-10 bg-slate-50 p-6 rounded-3xl border border-slate-200 shadow-inner">

                <div class="flex items-center gap-3">
                    <button @click="form.qtyStr = ''" class="text-red-500 font-black text-xl w-12 h-12 flex-shrink-0">AC</button>
                    <input

                    </button>
                </div>
                <p class="text-center text-[10px] text-slate-400 mt-4 font-bold tracking-widest uppercase">é‹ç®—å¾Œé»æ“Šè¨ˆç®—æ©Ÿåœ–ç¤º â”</p>
            </div>

            <button @click="submitRecord" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">
                ç¢ºèªæäº¤ç´€éŒ„
            </button>
        </div>

        <div class="space-y-3 px-1">
            <h3 class="text-xs font-bold text-slate-400 uppercase tracking-[0.2em] mb-4 ml-2">è¿‘æœŸç´€éŒ„ (30ç­†)</h3>
            <div v-for="log in history" :key="log.id" @click="toggleSelect(log.id)" :class="['record-card bg-white p-5 rounded-2xl shadow-sm border-2 cursor-pointer', selectedIds.includes(log.id) ? 'border-blue-500 bg-blue-50' : 'border-transparent']">
                <div class="flex items-center justify-between">

        </div>

        <div v-if="showManager" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
            <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-black text-2xl text-slate-800">äººå“¡ç®¡ç†</h2>

                    <input v-model="newStaffName" placeholder="å§“å" class="flex-1 bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100">

<script type="module">
    import { createApp, ref, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set, remove, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const form = ref({ user: '', code: '', name: '', qtyStr: '' });
            const searchQuery = ref('');
            const warehouse = ref([]);
            const suggestions = ref([]);
            const history = ref([]);
            const selectedIds = ref([]);
            const staffList = ref([]);
            const showManager = ref(false);
            const newStaffName = ref('');

            onMounted(() => {
                onValue(dbRef(db, "warehouse"), s => warehouse.value = s.val() ? Object.values(s.val()) : []);
                onValue(query(dbRef(db, "transfer_logs"), limitToLast(30)), s => {
                    history.value = s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : [];
                });
                onValue(dbRef(db, "staff_list"), s => {
                    if (s.val()) staffList.value = s.val();
                });
                const params = new URLSearchParams(window.location.search);
                if (params.get('code')) selectDrug({ c: params.get('code'), n: params.get('name') });
            });

            // ğŸš€ å…¬å¼è¨ˆç®—æ ¸å¿ƒé‚è¼¯
            const calculateQty = () => {
                if (!form.value.qtyStr) return;
                try {
                    // åªå…è¨±æ•¸å­—èˆ‡é‹ç®—ç¬¦è™Ÿï¼Œé˜²æ­¢æƒ¡æ„ä»£ç¢¼
                    const sanitized = form.value.qtyStr.replace(/[^0-9+\-*/().]/g, '');
                    const result = eval(sanitized);
                    form.value.qtyStr = Math.round(result).toString();
                } catch (e) {
                    alert("å…¬å¼æ ¼å¼éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ï¼");
                }
            };

            const onSearchInput = () => {
                const k = searchQuery.value.trim().toLowerCase();
                suggestions.value = k ? warehouse.value.filter(i => (i.n?.toLowerCase().includes(k) || i.c?.toLowerCase().includes(k))).slice(0, 10) : [];
            };

            const selectDrug = (drug) => {
                form.value.code = drug.c; form.value.name = drug.n; searchQuery.value = drug.n; suggestions.value = [];
            };

            const submitRecord = async () => {
                // å¦‚æœæäº¤æ™‚å…¬å¼é‚„æ²’è¨ˆç®—ï¼Œè‡ªå‹•è¨ˆç®—ä¸€æ¬¡
                calculateQty();
                const qty = Number(form.value.qtyStr);

                if (!form.value.user || !form.value.name || !qty) return alert("äººå“¡ã€è—¥å“ã€æ•¸é‡çš†ç‚ºå¿…å¡«ï¼");
                
                await push(dbRef(db, "transfer_logs"), {
                    time: new Date().toLocaleString(), user: form.value.user, code: form.value.code, name: form.value.name, qty: qty
                });
                alert("æ’¥è£œå®Œæˆï¼");
                form.value.qtyStr = '';
            };

            const toggleSelect = (id) => {
                const i = selectedIds.value.indexOf(id);
                if (i > -1) selectedIds.value.splice(i, 1); else selectedIds.value.push(id);
            };

            const deleteSelected = async () => {
                if (confirm(`ç¢ºå®šåˆªé™¤é€™ ${selectedIds.value.length} ç­†ç´€éŒ„ï¼Ÿ`)) {
                    await Promise.all(selectedIds.value.map(id => remove(dbRef(db, `transfer_logs/${id}`))));
                    selectedIds.value = [];
                }
            };

            const addStaff = () => {
                if (newStaffName.value.trim()) { staffList.value.push(newStaffName.value.trim()); set(dbRef(db, "staff_list"), staffList.value); newStaffName.value = ''; }
            };
            const removeStaff = (idx) => { if (confirm("åˆªé™¤ï¼Ÿ")) { staffList.value.splice(idx, 1); set(dbRef(db, "staff_list"), staffList.value); } };
            const resetForm = () => { searchQuery.value = ''; form.value.name = ''; suggestions.value = []; };

            return { form, searchQuery, suggestions, history, staffList, onSearchInput, selectDrug, calculateQty, submitRecord, selectedIds, toggleSelect, deleteSelected, showManager, newStaffName, addStaff, removeStaff, resetForm };
        }
    }).mount('#app');
</script>
