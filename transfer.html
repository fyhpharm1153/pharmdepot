<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥品撥補系統-內建鍵盤版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f1f5f9; user-select: none; }
        .key-btn { @apply bg-white border border-slate-200 h-16 rounded-2xl flex items-center justify-center text-2xl font-black text-slate-700 active:bg-blue-500 active:text-white transition-colors shadow-sm; }
        .key-op { @apply bg-slate-100 text-blue-600; }
        .key-del { @apply bg-red-50 text-red-500; }
        .input-display { @apply w-full bg-slate-50 p-4 rounded-2xl text-right overflow-hidden; }
    </style>
</head>
<body class="p-4 pb-12">
    <div id="app" class="max-w-md mx-auto" v-cloak>
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <a href="search.html" class="bg-white w-10 h-10 rounded-xl shadow-sm flex items-center justify-center">
                    <i class="fa-solid fa-arrow-left text-slate-500"></i>
                </a>
                <h1 class="text-2xl font-black text-slate-800">藥品撥補</h1>
            </div>
            <button @click="showManager = true" class="bg-white w-10 h-10 rounded-xl shadow-sm flex items-center justify-center text-slate-400">
                <i class="fa-solid fa-user-gear"></i>
            </button>
        </header>

        <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 mb-6">
            
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">撥補人員</label>
                    <select v-model="form.user" class="w-full bg-slate-50 p-3 rounded-xl font-bold text-slate-700 outline-none border-none appearance-none">
                        <option value="" disabled>請選擇</option>
                        <option v-for="user in staffList" :key="user" :value="user">{{ user }}</option>
                    </select>
                </div>
                <div class="relative">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">藥品搜尋</label>
                    <input v-model="searchQuery" @input="onSearchInput" placeholder="點擊搜尋" class="w-full bg-slate-50 p-3 rounded-xl font-bold text-slate-700 outline-none border-none">
                    <div v-if="suggestions.length > 0" class="absolute z-50 w-full bg-white shadow-2xl rounded-xl mt-1 max-h-48 overflow-y-auto border">
                        <div v-for="s in suggestions" :key="s.c" @click="selectDrug(s)" class="p-3 border-b text-sm font-bold hover:bg-slate-50">
                            <div class="text-[9px] text-blue-500">{{ s.c }}</div>
                            <div class="truncate">{{ s.n }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="form.name" class="bg-slate-800 text-white p-4 rounded-2xl mb-4 shadow-inner">
                <p class="text-[9px] opacity-60 font-bold tracking-widest uppercase">{{ form.code }}</p>
                <p class="font-black leading-tight truncate text-lg">{{ form.name }}</p>
            </div>

            <div class="input-display mb-4 border-2 border-slate-100">
                <div class="text-xs text-slate-400 font-bold mb-1 uppercase tracking-tighter">算式預覽：{{ form.qtyStr || '0' }}</div>
                <div class="text-4xl font-black text-blue-600 tracking-tighter">
                    {{ displayResult || 0 }} <span class="text-sm text-slate-300 font-normal">總計</span>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-2 mb-6">
                <button v-for="n in ['7','8','9']" @click="press(n)" class="key-btn">{{n}}</button>
                <button @click="press('*')" class="key-btn key-op"><i class="fa-solid fa-times"></i></button>
                
                <button v-for="n in ['4','5','6']" @click="press(n)" class="key-btn">{{n}}</button>
                <button @click="press('+')" class="key-btn key-op"><i class="fa-solid fa-plus"></i></button>
                
                <button v-for="n in ['1','2','3']" @click="press(n)" class="key-btn">{{n}}</button>
                <button @click="press('-')" class="key-btn key-op"><i class="fa-solid fa-minus"></i></button>
                
                <button @click="press('0')" class="key-btn">0</button>
                <button @click="press('.')" class="key-btn">.</button>
                <button @click="backspace" class="key-btn key-del"><i class="fa-solid fa-backspace"></i></button>
                <button @click="form.qtyStr = ''" class="key-btn key-del font-black">AC</button>
            </div>

            <button @click="submitRecord" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all">
                確認撥補提交
            </button>
        </div>

        <div class="space-y-3 px-1">
            <div v-for="log in history" :key="log.id" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="min-w-0 flex-1">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="bg-slate-100 text-slate-500 text-[9px] px-1.5 py-0.5 rounded font-bold">{{ log.user }}</span>
                        <span class="text-[9px] text-slate-400">{{ log.time }}</span>
                    </div>
                    <p class="font-bold text-slate-700 truncate text-sm">[{{log.code}}] {{ log.name }}</p>
                </div>
                <div class="text-blue-600 font-black text-xl ml-4">+{{ log.qty }}</div>
            </div>
        </div>

        <div v-if="showManager" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50">
            <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-black text-xl">管理人員</h2>
                    <button @click="showManager = false"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="flex gap-2 mb-4">
                    <input v-model="newStaffName" class="flex-1 bg-slate-100 p-3 rounded-xl outline-none">
                    <button @click="addStaff" class="bg-blue-600 text-white px-4 rounded-xl font-bold">加</button>
                </div>
                <div class="max-h-60 overflow-y-auto space-y-2">
                    <div v-for="(name, idx) in staffList" class="flex justify-between items-center bg-slate-50 p-3 rounded-xl">
                        <span class="font-bold">{{ name }}</span>
                        <button @click="removeStaff(idx)" class="text-red-400"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { createApp, ref, computed, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, push, remove, query, limitToLast, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const form = ref({ user: '', code: '', name: '', qtyStr: '' });
            const searchQuery = ref('');
            const warehouse = ref([]);
            const suggestions = ref([]);
            const history = ref([]);
            const staffList = ref([]);
            const showManager = ref(false);
            const newStaffName = ref('');

            onMounted(() => {
                onValue(dbRef(db, "warehouse"), s => warehouse.value = s.val() ? Object.values(s.val()) : []);
                onValue(query(dbRef(db, "transfer_logs"), limitToLast(30)), s => {
                    history.value = s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : [];
                });
                onValue(dbRef(db, "staff_list"), s => { if (s.val()) staffList.value = s.val(); });
                const params = new URLSearchParams(window.location.search);
                if (params.get('code')) selectDrug({ c: params.get('code'), n: params.get('name') });
            });

            // 即時計算結果
            const displayResult = computed(() => {
                if (!form.value.qtyStr) return 0;
                try {
                    const sanitized = form.value.qtyStr.replace(/[^0-9+\-*/().]/g, '');
                    return Math.round(eval(sanitized)) || 0;
                } catch { return '...'; }
            });

            const press = (val) => { form.value.qtyStr += val; };
            const backspace = () => { form.value.qtyStr = form.value.qtyStr.slice(0, -1); };

            const onSearchInput = () => {
                const k = searchQuery.value.trim().toLowerCase();
                suggestions.value = k ? warehouse.value.filter(i => (i.n?.toLowerCase().includes(k) || i.c?.toLowerCase().includes(k))).slice(0, 10) : [];
            };

            const selectDrug = (drug) => {
                form.value.code = drug.c; form.value.name = drug.n; searchQuery.value = drug.n; suggestions.value = [];
            };

            const submitRecord = async () => {
                const finalQty = Number(displayResult.value);
                if (!form.value.user || !form.value.name || !finalQty) return alert("資料不完整");
                await push(dbRef(db, "transfer_logs"), {
                    time: new Date().toLocaleString(), user: form.value.user, code: form.value.code, name: form.value.name, qty: finalQty
                });
                form.value.qtyStr = '';
                alert("提交成功！");
            };

            const addStaff = () => {
                if (newStaffName.value.trim()) { staffList.value.push(newStaffName.value.trim()); set(dbRef(db, "staff_list"), staffList.value); newStaffName.value = ''; }
            };
            const removeStaff = (idx) => { if (confirm("刪除？")) { staffList.value.splice(idx, 1); set(dbRef(db, "staff_list"), staffList.value); } };

            return { form, searchQuery, suggestions, history, staffList, onSearchInput, selectDrug, displayResult, press, backspace, submitRecord, showManager, newStaffName, addStaff, removeStaff };
        }
    }).mount('#app');
</script>
</body>
</html>
