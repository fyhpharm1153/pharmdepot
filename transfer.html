<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥劑科撥補紀錄系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f8fafc; font-family: sans-serif; }
        .module-card { @apply bg-white rounded-[2rem] shadow-sm border border-slate-100 p-6 mb-4 transition-all; }
        .input-huge { @apply w-full bg-slate-50 p-4 rounded-2xl font-black text-2xl text-slate-700 outline-none border-2 border-transparent focus:border-blue-400; }
        .label-pill { @apply inline-block px-3 py-1 rounded-lg text-xs font-black uppercase tracking-widest mb-3; }
        .record-card { @apply bg-white p-4 rounded-2xl border-2 transition-all cursor-pointer shadow-sm; }
        .record-card.selected { @apply border-blue-500 bg-blue-50 shadow-md; }
    </style>
</head>
<body class="pb-10">
    <div id="app" class="max-w-md mx-auto p-4" v-cloak>
        
        <header class="flex justify-between items-center mb-6 pt-2">
            <div class="flex items-center gap-3">
                <a href="search.html" class="bg-white w-10 h-10 rounded-xl shadow-sm flex items-center justify-center border border-slate-100 hover:bg-slate-50">
                    <i class="fa-solid fa-arrow-left text-slate-500"></i>
                </a>
                <h1 class="text-xl font-black text-slate-800">藥品撥補紀錄</h1>
            </div>
            <div class="flex gap-2">
                <button @click="exportData" class="bg-emerald-600 text-white px-3 py-2 rounded-xl text-xs font-bold shadow-sm">
                    匯出
                </button>
                <button @click="showManager = true" class="bg-slate-200 text-slate-600 w-10 h-10 rounded-xl flex items-center justify-center">
                    <i class="fa-solid fa-user-gear"></i>
                </button>
            </div>
        </header>

        <div class="module-card border-t-4 border-t-orange-400">
            <span class="label-pill bg-orange-100 text-orange-600">Step 1. 撥補人員</span>
            <div class="relative">
                <select v-model="form.user" class="input-huge appearance-none">
                    <option value="" disabled>請選擇人員...</option>
                    <option v-for="user in staffList" :key="user" :value="user">{{ user }}</option>
                </select>
                <i class="fa-solid fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-slate-300 pointer-events-none"></i>
            </div>
        </div>

        <div class="module-card border-t-4 border-t-emerald-400">
            <span class="label-pill bg-emerald-100 text-emerald-600">Step 2. 藥品搜尋</span>
            <div class="relative mb-3">
                <input v-model="searchQuery" @input="onSearchInput" placeholder="代碼或藥名關鍵字" class="input-huge">
                <button v-if="searchQuery" @click="resetForm" class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300">
                    <i class="fa-solid fa-circle-xmark text-xl"></i>
                </button>
            </div>
            <div v-if="suggestions.length > 0" class="absolute z-50 left-8 right-8 bg-white shadow-2xl rounded-2xl border border-slate-100 max-h-60 overflow-y-auto">
                <div v-for="s in suggestions" :key="s.c" @click="selectDrug(s)" class="p-4 border-b last:border-0 hover:bg-emerald-50 active:bg-emerald-100 cursor-pointer">
                    <div class="text-[10px] font-mono text-emerald-600 font-bold uppercase tracking-widest">{{ s.c }}</div>
                    <div class="text-lg font-black text-slate-700">{{ s.n }}</div>
                </div>
            </div>
            <div v-if="form.name" class="mt-2 p-4 bg-slate-800 rounded-2xl shadow-inner relative overflow-hidden">
                <p class="text-[10px] text-emerald-400 font-bold uppercase mb-1">已選：{{ form.code }}</p>
                <h2 class="text-white font-black truncate text-lg">{{ form.name }}</h2>
            </div>
        </div>

        <div class="module-card border-t-4 border-t-blue-400 bg-blue-50/30">
            <span class="label-pill bg-blue-100 text-blue-600">Step 3. 撥補數量 (支援算式)</span>
            <div class="flex items-center gap-3">
                <button @click="form.qtyStr = ''" class="w-12 h-14 text-red-500 font-black text-xl bg-white rounded-xl border border-slate-200 shadow-sm">AC</button>
                <input v-model="form.qtyStr" type="text" placeholder="0" class="flex-1 bg-white h-14 text-center text-3xl font-black text-blue-700 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-blue-400">
                <button @click="calculateQty" class="w-14 h-14 bg-blue-600 text-white rounded-xl shadow-md active:scale-90 flex items-center justify-center">
                    <i class="fa-solid fa-equals text-xl"></i>
                </button>
            </div>
        </div>

        <button @click="submitRecord" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black text-xl shadow-lg shadow-blue-200 active:scale-95 transition-all mb-10">
            {{ editingId ? '確認修正紀錄' : '確認提交紀錄' }}
        </button>

        <div class="flex justify-between items-center mb-4 px-2">
            <h3 class="text-slate-400 text-xs font-black uppercase tracking-widest">近期 30 筆撥補</h3>
            <button v-if="selectedIds.length > 0" @click="deleteSelected" class="bg-red-500 text-white px-4 py-1.5 rounded-lg text-[10px] font-black shadow-md">
                刪除選中 ({{ selectedIds.length }})
            </button>
        </div>

        <div class="space-y-3">
            <div v-for="log in history" :key="log.id" 
                 @click="toggleSelect(log.id)"
                 :class="['record-card flex justify-between items-center', selectedIds.includes(log.id) ? 'selected' : 'border-transparent']">
                <div class="flex items-center gap-3 min-w-0">
                    <div class="w-5 h-5 rounded-md border-2 shrink-0 flex items-center justify-center" :class="selectedIds.includes(log.id) ? 'bg-blue-600 border-blue-600' : 'border-slate-200'">
                        <i v-if="selectedIds.includes(log.id)" class="fa-solid fa-check text-white text-[10px]"></i>
                    </div>
                    <div class="min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[9px] font-black bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded">{{ log.user }}</span>
                            <span class="text-[9px] text-slate-300 font-mono">{{ log.time }}</span>
                        </div>
                        <p class="font-bold text-slate-700 truncate text-sm">[{{ log.code }}] {{ log.name }}</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <div class="text-blue-600 font-black text-xl">+{{ log.qty }}</div>
                    </div>
                    <button @click.stop="editRecord(log)" class="text-blue-400 hover:text-blue-600 p-2">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </div>
            </div>
        </div>

        <div v-if="showManager" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
            <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl overflow-hidden flex flex-col max-h-[70vh]">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-black text-xl">人員名單管理</h2>
                    <button @click="showManager = false" class="text-slate-400 text-2xl">&times;</button>
                </div>
                <div class="flex gap-2 mb-4">
                    <input v-model="newStaffName" placeholder="姓名" class="flex-1 bg-slate-50 p-3 rounded-xl outline-none border border-slate-100">
                    <button @click="addStaff" class="bg-blue-600 text-white px-4 rounded-xl font-bold">加</button>
                </div>
                <div class="overflow-y-auto space-y-2 no-scrollbar">
                    <div v-for="(name, idx) in staffList" :key="idx" class="flex justify-between items-center bg-slate-50 p-3 rounded-xl">
                        <span class="font-bold text-slate-700">{{ name }}</span>
                        <button @click="removeStaff(idx)" class="text-red-200"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { createApp, ref, computed, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set, remove, query, limitToLast, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const form = ref({ user: '', code: '', name: '', qtyStr: '' });
            const editingId = ref(null);
            const searchQuery = ref('');
            const warehouse = ref([]);
            const suggestions = ref([]);
            const history = ref([]);
            const selectedIds = ref([]);
            const staffList = ref([]);
            const showManager = ref(false);
            const newStaffName = ref('');

            onMounted(() => {
                onValue(dbRef(db, "warehouse"), s => warehouse.value = s.val() ? Object.values(s.val()) : []);
                onValue(query(dbRef(db, "transfer_logs"), limitToLast(30)), s => {
                    history.value = s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : [];
                });
                onValue(dbRef(db, "staff_list"), s => { if (s.val()) staffList.value = s.val(); });
                const params = new URLSearchParams(window.location.search);
                if (params.get('code')) selectDrug({ c: params.get('code'), n: params.get('name') });
            });

            const calculateQty = () => {
                if (!form.value.qtyStr) return;
                try {
                    const sanitized = form.value.qtyStr.replace(/[^0-9+\-*/().]/g, '');
                    form.value.qtyStr = Math.round(eval(sanitized)).toString();
                } catch { alert("算式錯誤"); }
            };

            const onSearchInput = () => {
                const k = searchQuery.value.trim().toLowerCase();
                suggestions.value = k ? warehouse.value.filter(i => (i.n?.toLowerCase().includes(k) || i.c?.toLowerCase().includes(k))).slice(0, 10) : [];
            };

            const selectDrug = (drug) => {
                form.value.code = drug.c; form.value.name = drug.n; searchQuery.value = drug.n; suggestions.value = [];
            };

            const submitRecord = async () => {
                calculateQty();
                if (!form.value.user || !form.value.name || !form.value.qtyStr) return alert("資料不完整");
                
                const data = {
                    time: new Date().toLocaleString(), user: form.value.user, 
                    code: form.value.code, name: form.value.name, qty: Number(form.value.qtyStr)
                };

                if (editingId.value) {
                    await update(dbRef(db, `transfer_logs/${editingId.value}`), data);
                    editingId.value = null;
                } else {
                    await push(dbRef(db, "transfer_logs"), data);
                }
                form.value.qtyStr = '';
                alert("紀錄已更新");
            };

            const editRecord = (log) => {
                form.value = { user: log.user, code: log.code, name: log.name, qtyStr: log.qty.toString() };
                editingId.value = log.id;
                searchQuery.value = log.name;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const toggleSelect = (id) => {
                const i = selectedIds.value.indexOf(id);
                if (i > -1) selectedIds.value.splice(i, 1); else selectedIds.value.push(id);
            };

            const deleteSelected = async () => {
                if (confirm(`刪除 ${selectedIds.value.length} 筆？`)) {
                    await Promise.all(selectedIds.value.map(id => remove(dbRef(db, `transfer_logs/${id}`))));
                    selectedIds.value = [];
                }
            };

            const exportData = () => {
                const data = history.value.map(l => ({ '日期': l.time, '人員': l.user, '代碼': l.code, '藥名': l.name, '數量': l.qty }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "撥補清單");
                XLSX.writeFile(wb, `撥補清單_${new Date().toLocaleDateString()}.xlsx`);
            };

            const addStaff = () => { if (newStaffName.value.trim()) { staffList.value.push(newStaffName.value.trim()); set(dbRef(db, "staff_list"), staffList.value); newStaffName.value = ''; } };
            const removeStaff = (idx) => { if (confirm("刪除？")) { staffList.value.splice(idx, 1); set(dbRef(db, "staff_list"), staffList.value); } };
            const resetForm = () => { searchQuery.value = ''; form.value.name = ''; suggestions.value = []; editingId.value = null; };

            return { form, editingId, searchQuery, suggestions, history, staffList, onSearchInput, selectDrug, calculateQty, submitRecord, editRecord, selectedIds, toggleSelect, deleteSelected, exportData, showManager, newStaffName, addStaff, removeStaff, resetForm };
        }
    }).mount('#app');
</script>
</body>
</html>
