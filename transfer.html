<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藥品撥補紀錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 p-4">
    <div id="app" class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <a href="search.html" class="text-slate-500 bg-white w-10 h-10 rounded-xl shadow-sm flex items-center justify-center hover:bg-slate-100">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="text-2xl font-black text-slate-800">藥品撥補</h1>
            </div>
            <button @click="exportData" class="text-xs bg-emerald-600 text-white px-3 py-2 rounded-lg font-bold">匯出紀錄</button>
        </header>

        <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-100 mb-8">
            <div class="mb-4">
                <label class="text-xs font-bold text-slate-400 block mb-1 uppercase">藥品代碼</label>
                <input v-model="form.code" readonly class="w-full bg-slate-50 p-3 rounded-xl font-mono text-blue-600 font-bold border-none outline-none">
            </div>
            <div class="mb-6">
                <label class="text-xs font-bold text-slate-400 block mb-1 uppercase">藥品名稱</label>
                <input v-model="form.name" readonly class="w-full bg-slate-50 p-3 rounded-xl font-bold text-slate-700 border-none outline-none">
            </div>
            <div class="mb-8">
                <label class="text-xs font-bold text-blue-600 block mb-1 uppercase text-center">撥補數量 (移入藥局)</label>
                <input v-model.number="form.qty" type="number" placeholder="請輸入數量" class="w-full text-center text-4xl font-black p-4 rounded-2xl bg-blue-50 border-2 border-blue-200 outline-none text-blue-700 focus:ring-4 focus:ring-blue-100 transition-all">
            </div>
            <button @click="submitRecord" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all">
                確認撥補
            </button>
        </div>

        <h3 class="text-slate-400 text-xs font-bold mb-4 flex items-center gap-2 px-2">
            <i class="fa-solid fa-history"></i> 近期撥補紀錄 (30筆)
        </h3>
        <div class="space-y-3 pb-20">
            <div v-for="log in history" :key="log.id" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center">
                <div class="min-w-0 flex-1">
                    <p class="text-[10px] text-slate-400 font-mono">{{ log.time }}</p>
                    <p class="font-bold text-slate-700 truncate text-sm">{{ log.name }}</p>
                </div>
                <div class="bg-blue-100 text-blue-700 font-black px-4 py-2 rounded-xl text-xl">
                    +{{ log.qty }}
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { createApp, ref, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const form = ref({ code: '', name: '', qty: null });
            const history = ref([]);

            onMounted(() => {
                // 從網址解析參數
                const params = new URLSearchParams(window.location.search);
                form.value.code = params.get('code') || '';
                form.value.name = params.get('name') || '';

                // 監聽最近30筆紀錄
                const logRef = query(dbRef(db, "transfer_logs"), limitToLast(30));
                onValue(logRef, s => {
                    const data = s.val();
                    if (data) {
                        const list = Object.entries(data).map(([id, val]) => ({ id, ...val }));
                        history.value = list.reverse(); // 最新在上面
                    }
                });
            });

            const submitRecord = async () => {
                if (!form.value.qty || form.value.qty <= 0) return alert("請輸入撥補數量");
                
                const newRecord = {
                    time: new Date().toLocaleString(),
                    code: form.value.code,
                    name: form.value.name,
                    qty: form.value.qty
                };

                await push(dbRef(db, "transfer_logs"), newRecord);
                alert("撥補紀錄已儲存！");
                form.value.qty = null;
            };

            const exportData = () => {
                const ws = XLSX.utils.json_to_sheet(history.value);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "撥補紀錄");
                XLSX.writeFile(wb, `藥品撥補清單_${new Date().toLocaleDateString()}.xlsx`);
            };

            return { form, history, submitRecord, exportData };
        }
    }).mount('#app');
</script>
</body>
</html>
