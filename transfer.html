<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥品撥補紀錄系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #f1f5f9; }
        .dropdown-item:active { background-color: #e2e8f0; }
        input[type="number"] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4">
    <div id="app" class="max-w-md mx-auto pb-10">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <a href="search.html" class="bg-white w-10 h-10 rounded-xl shadow-sm flex items-center justify-center hover:bg-slate-100 transition-colors">
                    <i class="fa-solid fa-arrow-left text-slate-500"></i>
                </a>
                <h1 class="text-2xl font-black text-slate-800">藥品撥補</h1>
            </div>
            <button @click="exportData" class="text-xs bg-emerald-600 text-white px-3 py-2 rounded-lg font-bold shadow-md">匯出紀錄</button>
        </header>

        <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100 mb-8 relative">
            
            <div class="mb-5">
                <label class="text-xs font-bold text-slate-400 block mb-2 uppercase">撥補人員</label>
                <select v-model="form.user" class="w-full bg-slate-50 p-4 rounded-2xl font-bold text-slate-700 border-2 border-transparent focus:border-blue-400 outline-none appearance-none">
                    <option value="" disabled>請選擇人員</option>
                    <option v-for="user in staffList" :key="user" :value="user">{{ user }}</option>
                </select>
            </div>

            <div class="mb-5 relative">
                <label class="text-xs font-bold text-slate-400 block mb-1 uppercase">藥品搜尋 (代碼或名稱)</label>
                <div class="relative">
                    <input v-model="searchQuery" @input="onSearchInput" placeholder="輸入搜尋關鍵字..." 
                        class="w-full bg-slate-50 p-4 rounded-2xl font-bold text-slate-700 border-2 border-transparent focus:border-blue-400 outline-none">
                    <button v-if="searchQuery" @click="resetForm" class="absolute right-4 top-4 text-slate-300">
                        <i class="fa-solid fa-circle-xmark text-xl"></i>
                    </button>
                </div>
                <div v-if="suggestions.length > 0" class="absolute z-20 w-full bg-white shadow-2xl rounded-2xl mt-1 border border-slate-100 max-h-60 overflow-y-auto">
                    <div v-for="s in suggestions" :key="s.c + s.n" @click="selectDrug(s)" class="p-4 border-b border-slate-50 dropdown-item cursor-pointer">
                        <div class="text-[10px] font-mono text-blue-500 font-bold">{{ s.c }}</div>
                        <div class="text-sm font-bold text-slate-700">{{ s.n }}</div>
                    </div>
                </div>
            </div>

            <div v-if="form.name" class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                <p class="text-[10px] text-blue-400 font-bold uppercase">已選定藥品</p>
                <p class="font-black text-blue-800 leading-tight">{{ form.name }}</p>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="text-center">
                    <label class="text-[10px] font-bold text-blue-500 block mb-1 uppercase">大包裝數量</label>
                    <input v-model.number="form.lgQty" type="number" placeholder="0" class="w-full text-center text-3xl font-black p-4 rounded-2xl bg-slate-50 border-none outline-none text-blue-700">
                    <span class="text-[10px] text-slate-400 font-bold mt-1 block">瓶 / 盒 / 罐</span>
                </div>
                <div class="text-center">
                    <label class="text-[10px] font-bold text-blue-500 block mb-1 uppercase">小包裝數量</label>
                    <input v-model.number="form.smQty" type="number" placeholder="0" class="w-full text-center text-3xl font-black p-4 rounded-2xl bg-slate-50 border-none outline-none text-blue-700">
                    <span class="text-[10px] text-slate-400 font-bold mt-1 block">顆 / 片 / 支</span>
                </div>
            </div>

            <button @click="submitRecord" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all">
                確認撥補提交
            </button>
        </div>

        <h3 class="text-slate-400 text-xs font-bold mb-4 flex items-center gap-2 px-2">
            <i class="fa-solid fa-history"></i> 近期撥補紀錄 (30筆)
        </h3>
        <div class="space-y-3">
            <div v-for="log in history" :key="log.id" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center group">
                <div class="min-w-0 flex-1">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="bg-slate-100 text-slate-500 text-[9px] px-1.5 py-0.5 rounded font-bold">{{ log.user }}</span>
                        <span class="text-[9px] text-slate-400 font-mono">{{ log.time }}</span>
                    </div>
                    <p class="font-bold text-slate-700 truncate text-sm">[{{ log.code }}] {{ log.name }}</p>
                </div>
                <div class="flex items-center gap-3 ml-2">
                    <div class="text-right">
                        <div class="text-blue-600 font-black text-xl leading-none">{{ log.totalQty }}</div>
                        <div class="text-[8px] text-slate-400 font-bold mt-0.5">{{ log.detail }}</div>
                    </div>
                    <button @click="deleteRecord(log.id)" class="text-slate-200 hover:text-red-500 p-2"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { createApp, ref, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, push, remove, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const form = ref({ user: '', code: '', name: '', lgQty: null, smQty: null, cap: 1 });
            const searchQuery = ref('');
            const warehouse = ref([]);
            const suggestions = ref([]);
            const history = ref([]);
            // 人員名單 (依照您的盤點網頁)
            const staffList = ['大雄', '胖虎', '小夫', '靜香', '哆啦A夢']; 

            onMounted(() => {
                onValue(dbRef(db, "warehouse"), s => {
                    const data = s.val();
                    warehouse.value = data ? Object.values(data) : [];
                    
                    const params = new URLSearchParams(window.location.search);
                    const pCode = params.get('code');
                    const pName = params.get('name');
                    if (pCode && pName) selectDrug({ c: pCode, n: pName });
                });

                const logRef = query(dbRef(db, "transfer_logs"), limitToLast(30));
                onValue(logRef, s => {
                    const data = s.val();
                    if (data) {
                        const list = Object.entries(data).map(([id, val]) => ({ id, ...val }));
                        history.value = list.reverse(); 
                    } else { history.value = []; }
                });
            });

            const onSearchInput = () => {
                const k = searchQuery.value.trim().toLowerCase();
                if (!k) { suggestions.value = []; return; }
                suggestions.value = warehouse.value.filter(item => 
                    (item.n && item.n.toLowerCase().includes(k)) || 
                    (item.c && item.c.toLowerCase().includes(k))
                ).slice(0, 10);
            };

            const selectDrug = (drug) => {
                form.value.code = drug.c;
                form.value.name = drug.n;
                // 嘗試從藥庫資料抓取包裝量 (若有上傳的話)，預設為 1
                form.value.cap = drug.cap || 1; 
                searchQuery.value = drug.n;
                suggestions.value = [];
            };

            const resetForm = () => {
                form.value = { ...form.value, code: '', name: '', lgQty: null, smQty: null };
                searchQuery.value = '';
            };

            const submitRecord = async () => {
                if (!form.value.user) return alert("請選擇撥補人員");
                if (!form.value.name) return alert("請選擇藥品");
                if (!form.value.lgQty && !form.value.smQty) return alert("請輸入撥補數量");
                
                const lg = form.value.lgQty || 0;
                const sm = form.value.smQty || 0;
                // 換算總小包裝量 (假設大包裝換算率為 cap)
                const total = (lg * form.value.cap) + sm;

                const newRecord = {
                    time: new Date().toLocaleString(),
                    user: form.value.user,
                    code: form.value.code,
                    name: form.value.name,
                    lg: lg,
                    sm: sm,
                    totalQty: total,
                    detail: `${lg} 大 / ${sm} 小`
                };

                await push(dbRef(db, "transfer_logs"), newRecord);
                alert("撥補紀錄提交成功！");
                resetForm();
            };

            const deleteRecord = async (id) => {
                if (confirm("確定刪除這筆撥補紀錄？")) {
                    await remove(dbRef(db, `transfer_logs/${id}`));
                }
            };

            const exportData = () => {
                const data = history.value.map(log => ({
                    '時間': log.time,
                    '撥補人': log.user,
                    '代碼': log.code,
                    '藥名': log.name,
                    '大包裝': log.lg,
                    '小包裝': log.sm,
                    '換算總量': log.totalQty
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "撥補清單");
                XLSX.writeFile(wb, `撥補清單_${new Date().getTime()}.xlsx`);
            };

            return { form, searchQuery, suggestions, history, staffList, onSearchInput, selectDrug, resetForm, submitRecord, deleteRecord, exportData };
        }
    }).mount('#app');
</script>
</body>
</html>
