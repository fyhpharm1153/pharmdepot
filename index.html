<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥劑科管理系統首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; }
        .nav-card { transition: all 0.2s ease; }
        .nav-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md">
    <header class="text-center mb-10">
        <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-xl">
            <i class="fa-solid fa-hospital text-white text-4xl"></i>
        </div>
        <h1 class="text-3xl font-black text-slate-800 tracking-tight">藥劑科管理系統</h1>
        <p class="text-slate-500 mt-2 font-medium">豐原醫院藥劑科專用入口</p>
    </header>

    <div class="space-y-4">
        <a href="search.html" class="nav-card block bg-white p-6 rounded-3xl shadow-sm border-2 border-transparent hover:border-blue-500 flex items-center gap-6 group">
            <div class="bg-blue-100 w-16 h-16 rounded-2xl flex items-center justify-center group-hover:bg-blue-600 transition-colors">
                <i class="fa-solid fa-magnifying-glass text-blue-600 text-2xl group-hover:text-white"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-slate-800">藥品儲位查詢</h2>
                <p class="text-slate-400 text-sm">查詢門、住、急及藥庫儲位</p>
            </div>
        </a>

        <a href="warehouse_admin.html" class="nav-card block bg-white p-6 rounded-3xl shadow-sm border-2 border-transparent hover:border-amber-500 flex items-center gap-6 group">
            <div class="bg-amber-100 w-16 h-16 rounded-2xl flex items-center justify-center group-hover:bg-amber-500 transition-colors">
                <i class="fa-solid fa-cloud-arrow-up text-amber-600 text-2xl group-hover:text-white"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-slate-800">藥庫儲位上傳</h2>
                <p class="text-slate-400 text-sm">更新雲端藥庫 Excel 資料</p>
            </div>
        </a>

        <a href="https://amanhung.github.io/Inventory/" target="_blank" class="nav-card block bg-slate-100 p-4 rounded-2xl shadow-inner border border-slate-200 flex items-center gap-4 group opacity-80">
            <div class="bg-slate-200 w-10 h-10 rounded-xl flex items-center justify-center group-hover:bg-slate-500 transition-colors">
                <i class="fa-solid fa-check-double text-slate-500 text-sm group-hover:text-white"></i>
            </div>
            <div>
                <h2 class="text-sm font-bold text-slate-700">藥局盤點系統</h2>
            </div>
            <i class="fa-solid fa-external-link-alt text-slate-300 ml-auto text-xs"></i>
        </a>
    </div>

    <footer class="mt-12 text-center">
        <p class="text-slate-300 text-[10px] font-mono tracking-widest uppercase">Inventory Management System</p>
    </footer>
</div>

</html>
