<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥劑科管理系統導航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --base-font-size: 16px;
        }
        [v-cloak] { display: none; }
        body { 
            background-color: #f1f5f9; 
            font-family: sans-serif; 
            font-size: var(--base-font-size);
            transition: font-size 0.2s ease;
        }
        /* 響應式卡片容器：手機 1~2 欄，平板以上自動排開 */
        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
        }
        .nav-card { 
            @apply bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col items-center justify-center transition-all active:scale-95 hover:shadow-md; 
            aspect-ratio: 1 / 1;
        }
        .report-btn { 
            @apply flex-1 flex items-center justify-center gap-2 py-4 rounded-2xl font-black transition-all active:opacity-70;
            font-size: 1.1em;
        }
        .font-adjust-btn {
            @apply w-10 h-10 rounded-full border border-slate-200 bg-white flex items-center justify-center text-slate-600 font-bold active:bg-blue-500 active:text-white transition-all;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div id="app" class="max-w-4xl mx-auto" v-cloak>
        
        <div class="flex justify-end items-center gap-4 mb-6">
            <span class="text-xs font-bold text-slate-400 uppercase tracking-tighter">字體調整</span>
            <div class="flex gap-2">
                <button @click="adjustFont(-2)" class="font-adjust-btn">A-</button>
                <button @click="adjustFont(2)" class="font-adjust-btn">A+</button>
            </div>
        </div>

        <header class="text-center mb-10">
            <h1 class="text-[2em] font-black text-slate-800 tracking-tighter leading-none">藥劑科管理系統</h1>
            <p class="text-slate-400 font-bold text-[0.8em] mt-2 uppercase tracking-widest">Pharmacy Management System</p>
        </header>

        <div class="responsive-grid mb-8">
            <a href="search.html" class="nav-card">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-3">
                    <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                </div>
                <span class="font-black text-slate-700 text-[1.2em]">儲位查詢beta版測試中</span>
            </a>
            <a href="transfer.html" class="nav-card">
                <div class="w-16 h-16 bg-amber-100 text-amber-600 rounded-2xl flex items-center justify-center mb-3">
                    <i class="fa-solid fa-truck-ramp-box text-2xl"></i>
                </div>
                <span class="font-black text-slate-700 text-[1.2em]">藥品撥補</span>
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-rose-100 text-rose-600 rounded-xl flex items-center justify-center">
                        <i class="fa-solid fa-file-circle-question"></i>
                    </div>
                    <h2 class="text-[1.4em] font-black text-slate-800">疑義處方</h2>
                </div>
                <div class="flex gap-3">
                    <a href="https://tinyurl.com/110fyhmissrx" target="_blank" class="report-btn bg-rose-600 text-white shadow-lg shadow-rose-100">
                        <i class="fa-solid fa-pen-to-square"></i> 登記
                    </a>
                    <a href="https://docs.google.com/spreadsheets/d/1-1wkfaOoxBHKq4iouIjy26gbWsen4TKgD2wDU-_RIJ8/edit?usp=sharing" target="_blank" class="report-btn bg-slate-100 text-slate-600">
                        <i class="fa-solid fa-table-list"></i> 總表
                    </a>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col justify-between">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-xl flex items-center justify-center">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </div>
                    <h2 class="text-[1.4em] font-black text-slate-800">調劑錯誤</h2>
                </div>
                <div class="flex gap-3">
                    <a href="https://forms.gle/P8CAU19HgGF4CVEf9" target="_blank" class="report-btn bg-orange-500 text-white shadow-lg shadow-orange-100">
                        <i class="fa-solid fa-pen-to-square"></i> 登記
                    </a>
                    <a href="https://docs.google.com/spreadsheets/d/1e94DsYdQxZpvf-x9pNOnCZR3fiBAW5hVwpQyDacS-YY/edit?usp=sharing" target="_blank" class="report-btn bg-slate-100 text-slate-600">
                        <i class="fa-solid fa-table-list"></i> 總表
                    </a>
                </div>
            </div>
        </div>

        <footer class="mt-16 text-center pb-10">
            <div class="inline-block px-4 py-1 bg-slate-200 rounded-full">
                <p class="text-[10px] text-slate-500 font-mono font-bold tracking-widest uppercase">System Version 1.6.20260106</p>
            </div>
            <p class="text-[9px] text-slate-300 mt-2 font-medium">豐原醫院藥劑科 · 專用管理平台</p>
        </footer>

    </div>

    <script type="module">
        import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

        createApp({
            setup() {
                const fontSize = ref(16);

                // 從 localStorage 讀取上次設定的字體大小
                const savedSize = localStorage.getItem('fyh-font-size');
                if (savedSize) {
                    fontSize.value = parseInt(savedSize);
                    document.documentElement.style.setProperty('--base-font-size', `${fontSize.value}px`);
                }

                const adjustFont = (delta) => {
                    fontSize.value += delta;
                    // 限制範圍：12px ~ 32px
                    if (fontSize.value < 12) fontSize.value = 12;
                    if (fontSize.value > 32) fontSize.value = 32;
                    
                    document.documentElement.style.setProperty('--base-font-size', `${fontSize.value}px`);
                    localStorage.setItem('fyh-font-size', fontSize.value);
                };

                return { fontSize, adjustFont };
            }
        }).mount('#app');
    </script>
</body>
</html>
