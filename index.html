<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="藥劑科管理">
    <title>藥劑科管理系統入口 v2.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --base-size: 16px; }
        [v-cloak] { display: none; }
        body { background-color: #f1f5f9; font-size: var(--base-size); transition: font-size 0.2s ease; -webkit-tap-highlight-color: transparent; }
        .nav-card { transition: all 0.2s ease; }
        .nav-card:active { transform: scale(0.96); }
        .responsive-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 0.75rem; }
        .font-btn { @apply w-10 h-10 rounded-full border border-slate-200 bg-white flex items-center justify-center text-slate-600 font-bold active:bg-blue-600 active:text-white transition-all shadow-sm; }
        .stats-badge { @apply bg-white px-4 py-2 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center min-w-[120px]; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .slide-enter-active, .slide-leave-active { transition: all 0.4s ease; }
        .slide-enter-from { opacity: 0; transform: translateY(-20px) scale(0.9); }
        .slide-leave-to { opacity: 0; transform: translateX(50px); }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
<div id="app" v-cloak class="max-w-4xl mx-auto">
    
    <div class="flex justify-end items-center gap-3 mb-6">
        <span class="text-[0.7em] font-bold text-slate-400 uppercase tracking-tighter">字體縮放</span>
        <button @click="changeFont(-2)" class="font-btn">A-</button>
        <button @click="changeFont(2)" class="font-btn">A+</button>
    </div>

    <header class="text-center mb-10">
        <div @click="showLogModal = true" class="inline-block bg-blue-600 p-5 rounded-[2rem] shadow-xl mb-4 text-white cursor-pointer hover:bg-blue-700 transition-all active:scale-95">
            <i class="fa-solid fa-hospital text-4xl"></i>
        </div>
        <h1 class="text-[1.8em] font-black text-slate-800 tracking-tighter leading-tight">藥劑科管理系統</h1>
        <p class="text-slate-500 text-[0.8em] mt-1 uppercase tracking-widest">Feng Yuan Hospital Pharmacy</p>
    </header>

    <section class="mb-10">
        <h2 class="text-slate-400 text-[0.7em] font-black uppercase tracking-[0.2em] mb-4 px-2"><i class="fa-solid fa-gears"></i> 一、行政管理與查詢</h2>
        <div class="responsive-grid">
            <a href="https://amanhung.github.io/schedule/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-indigo-50 w-14 h-14 rounded-2xl flex items-center justify-center text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors"><i class="fa-solid fa-calendar-check text-xl"></i></div>
                <span class="font-bold text-slate-700">線上排班系統</span>
            </a>
            <a href="https://fyhpharm1153.github.io/pharmdepot/newdrugstatus.html" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-blue-50 w-14 h-14 rounded-2xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors"><i class="fa-solid fa-flask-vial text-xl"></i></div>
                <span class="font-bold text-slate-700">114Q4 新藥進度</span>
            </a>
            <a href="https://amanhung.github.io/hospital-drug-search/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-blue-50 w-14 h-14 rounded-2xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors"><i class="fa-solid fa-book-medical text-xl"></i></div>
                <span class="font-bold text-slate-700">院內處方集</span>
            </a>
            <a href="https://amanhung.github.io/Inventory/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-blue-50 w-14 h-14 rounded-2xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors"><i class="fa-solid fa-list-check text-xl"></i></div>
                <span class="font-bold text-slate-700">盤點系統</span>
            </a>
            <a href="search.html" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-emerald-50 w-14 h-14 rounded-2xl flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors"><i class="fa-solid fa-magnifying-glass text-xl"></i></div>
                <span class="font-bold text-slate-700">儲位搜尋</span>
            </a>
            <a href="https://fyhpharm1153.github.io/pharmdepot/transfer.html" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-sky-50 w-14 h-14 rounded-2xl flex items-center justify-center text-sky-600 group-hover:bg-sky-600 group-hover:text-white transition-colors"><i class="fa-solid fa-truck-fast text-xl"></i></div>
                <span class="font-bold text-slate-700">撥補/急領</span>
            </a>
        </div>
    </section>

    <section class="mb-10">
        <h2 class="text-slate-400 text-[0.7em] font-black uppercase tracking-[0.2em] mb-4 px-2"><i class="fa-solid fa-clipboard-check"></i> 二、品質通報專區</h2>
        <div class="responsive-grid">
            <a href="https://tinyurl.com/110fyhmissrx" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-rose-50 w-14 h-14 rounded-2xl flex items-center justify-center text-rose-600 group-hover:bg-rose-600 group-hover:text-white transition-colors"><i class="fa-solid fa-circle-question text-xl"></i></div>
                <span class="font-bold text-slate-700">疑義處方登記</span>
            </a>
            <a href="https://forms.gle/P8CAU19HgGF4CVEf9" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-orange-50 w-14 h-14 rounded-2xl flex items-center justify-center text-orange-600 group-hover:bg-orange-600 group-hover:text-white transition-colors"><i class="fa-solid fa-triangle-exclamation text-xl"></i></div>
                <span class="font-bold text-slate-700">調劑錯誤登記</span>
            </a>
        </div>
    </section>

    <section class="mb-10">
        <h2 class="text-slate-400 text-[0.7em] font-black uppercase tracking-[0.2em] mb-4 px-2"><i class="fa-solid fa-comment-medical"></i> 三、民眾藥務諮詢</h2>
        <div class="responsive-grid">
            <a href="https://cw-chen122.github.io/wegovy-cal/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-cyan-50 w-14 h-14 rounded-2xl flex items-center justify-center text-cyan-600 group-hover:bg-cyan-600 group-hover:text-white transition-colors"><i class="fa-solid fa-calculator text-xl"></i></div>
                <span class="font-bold text-slate-700">Wegovy 劑量換算器</span>
            </a>
            <a href="https://amanhung.github.io/Formulary/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group">
                <div class="bg-emerald-50 w-14 h-14 rounded-2xl flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors"><i class="fa-solid fa-users text-xl"></i></div>
                <span class="font-bold text-slate-700">民眾藥品查詢</span>
            </a>
        </div>
    </section>

    <div class="fixed top-5 right-5 z-[100] flex flex-col gap-3 w-80">
        <transition-group name="slide">
            <div v-for="note in latestNote" :key="note.id" class="bg-white border-l-4 border-blue-600 shadow-2xl rounded-2xl p-4 flex items-start gap-3 relative overflow-hidden">
                <div class="bg-blue-100 text-blue-600 p-3 rounded-xl"><i class="fa-solid fa-bell fa-shake"></i></div>
                <div class="flex-1">
                    <div class="font-black text-slate-800 text-sm">最新消息</div>
                    <div class="text-slate-600 text-[0.85em] mt-1 font-bold leading-tight">{{ note.message }}</div>
                    <div class="text-[0.65em] text-slate-400 mt-2 font-mono">{{ note.time }}</div>
                </div>
                <button @click="closeNotification" class="absolute top-2 right-2 text-slate-300 hover:text-red-500 transition-colors">
                    <i class="fa-solid fa-circle-xmark text-lg"></i>
                </button>
            </div>
        </transition-group>
    </div>

    <transition name="fade">
        <div v-if="showLogModal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="showLogModal = false"></div>
            <div class="relative bg-white rounded-[2rem] shadow-2xl w-full max-w-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-black text-slate-800">發送紀錄 / 消息</h3>
                    <button @click="openSheet" class="text-emerald-600 font-bold text-sm border border-emerald-100 px-3 py-1 rounded-lg">查看試算表</button>
                </div>
                <textarea v-model="logNote" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none" rows="3" placeholder="請在此輸入內容..."></textarea>
                <div class="space-y-4">
                    <button @click="addLog('一般訊息')" :disabled="isSending || !logNote.trim()" class="w-full py-3 bg-slate-700 text-white rounded-2xl font-black shadow-lg disabled:opacity-40 active:scale-95 transition-all flex items-center justify-center gap-2">
                        <i class="fa-solid fa-paper-plane"></i> 僅發送備註訊息
                    </button>
                    <div class="relative py-2 flex items-center">
                        <div class="flex-grow border-t border-slate-200"></div>
                        <span class="flex-shrink mx-4 text-slate-400 text-[0.6em] font-bold uppercase tracking-widest">或快速支援</span>
                        <div class="flex-grow border-t border-slate-200"></div>
                    </div>
                    <div class="grid grid-cols-1 gap-2">
                        <button @click="addLog('支援調劑')" :disabled="isSending" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg active:scale-95">支援調劑</button>
                        <button @click="addLog('支援check')" :disabled="isSending" class="w-full py-4 bg-blue-500 text-white rounded-2xl font-black shadow-lg active:scale-95">支援check</button>
                        <button @click="addLog('支援發藥')" :disabled="isSending" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-black shadow-lg active:scale-95">支援發藥</button>
                    </div>
                </div>
                <div class="mt-6 text-center"><button @click="showLogModal = false" class="text-slate-400 text-sm font-bold">返回首頁</button></div>
            </div>
        </div>
    </transition>

    <footer class="mt-16 text-center pb-12 border-t border-slate-200 pt-8">
        <div class="flex justify-center gap-4 mb-6">
            <div class="stats-badge">
                <span class="text-[0.6em] text-slate-400 font-bold uppercase tracking-wider">訪客總人數</span>
                <span class="text-[1.2em] font-black text-blue-600" id="busuanzi_value_site_uv">
                    <i class="fa-solid fa-spinner fa-spin text-xs text-slate-200"></i>
                </span>
            </div>
            <div class="stats-badge">
                <span class="text-[0.6em] text-slate-400 font-bold uppercase tracking-wider">總瀏覽次數</span>
                <span class="text-[1.2em] font-black text-slate-700" id="busuanzi_value_site_pv">
                    <i class="fa-solid fa-spinner fa-spin text-xs text-slate-200"></i>
                </span>
            </div>
        </div>
        
        <p class="text-slate-400 text-[0.6em] font-bold italic">Version 2.7 (Full Integration)</p>
        
        <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    </footer>
</div>

<script type="module">
    import { createApp, ref, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    const GAS_URL = "https://script.google.com/macros/s/AKfycbyw9mwwO1dXFfgGWSgDH1Ppl_-z6F661Z1a4fyInZ9k2G5054yd5kEEboO8MH1Wa6_m/exec";

    createApp({
        setup() {
            const currentSize = ref(16);
            const showLogModal = ref(false);
            const logNote = ref('');
            const isSending = ref(false);
            const latestNote = ref([]); 
            const lastSyncId = ref(0);

            onMounted(() => {
                const saved = localStorage.getItem('fyh-font-size');
                if (saved) { applyFontSize(parseInt(saved)); }
                setInterval(checkNewRecords, 10000);
                checkNewRecords(); 
            });

            const getFormattedDateTime = (dateObj) => {
                const yyyy = dateObj.getFullYear();
                const mm = String(dateObj.getMonth() + 1).padStart(2, '0');
                const dd = String(dateObj.getDate()).padStart(2, '0');
                const hh = String(dateObj.getHours()).padStart(2, '0');
                const min = String(dateObj.getMinutes()).padStart(2, '0');
                const ss = String(dateObj.getSeconds()).padStart(2, '0');
                return `${yyyy}/${mm}/${dd} ${hh}:${min}:${ss}`;
            };

            const checkNewRecords = async () => {
                try {
                    const response = await fetch(GAS_URL);
                    const data = await response.json();
                    data.forEach(item => {
                        const recordDate = new Date(item.time);
                        const now = new Date();
                        const diffMinutes = (now - recordDate) / 1000 / 60;
                        if (item.id > lastSyncId.value) {
                            if (lastSyncId.value !== 0 && diffMinutes <= 3) { 
                                triggerUI(item.type, item.note, item.time, item.id);
                            }
                            lastSyncId.value = item.id;
                        }
                    });
                } catch (e) { console.warn("Syncing..."); }
            };

            const triggerUI = (type, note, time, id) => {
                const displayMsg = type === '一般訊息' ? `訊息：${note}` : `${type}：${note || '無備註'}`;
                const voiceMsg = type === '一般訊息' ? note : type;
                latestNote.value = [{ id, message: displayMsg, time: time }];
                speak(voiceMsg);
                setTimeout(() => {
                    if (latestNote.value.length > 0 && latestNote.value[0].id === id) {
                        latestNote.value = [];
                    }
                }, 60000);
            };

            const addLog = async (type) => {
                if (type === '一般訊息' && !logNote.value.trim()) return;
                isSending.value = true;
                const fullDateTime = getFormattedDateTime(new Date());
                const payload = { time: fullDateTime, type: type, note: logNote.value };
                try {
                    await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
                    triggerUI(type, logNote.value, fullDateTime, Date.now());
                } catch (e) {}
                logNote.value = ''; isSending.value = false; showLogModal.value = false;
            };

            const closeNotification = () => { latestNote.value = []; };

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel(); 
                    const utter = new SpeechSynthesisUtterance(text);
                    utter.lang = 'zh-TW';
                    utter.rate = 1.0;
                    window.speechSynthesis.speak(utter);
                }
            };

            const openSheet = () => { window.open(GAS_URL.replace("/exec", "/edit"), "_blank"); };
            const changeFont = (delta) => {
                currentSize.value = Math.max(12, Math.min(32, currentSize.value + delta));
                applyFontSize(currentSize.value);
                localStorage.setItem('fyh-font-size', currentSize.value);
            };
            const applyFontSize = (size) => {
                currentSize.value = size;
                document.documentElement.style.setProperty('--base-size', `${size}px`);
            };

            return { 
                changeFont, showLogModal, logNote, addLog, isSending,
                latestNote, closeNotification, openSheet 
            };
        }
    }).mount('#app');
</script>
</body>
</html>
