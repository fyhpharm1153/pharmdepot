<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥劑科管理系統入口 v5.2</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --base-size: 16px; --primary-color: #2563eb; }
        body { 
            background-color: #f1f5f9; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: var(--base-size);
            margin: 0; padding: 20px; color: #1e293b;
        }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        .logo-box { 
            background: var(--primary-color); width: 70px; height: 70px; border-radius: 25px; 
            display: inline-flex; align-items: center; justify-content: center; 
            color: white; font-size: 35px; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
            margin-bottom: 15px;
        }
        h1 { font-size: 1.8em; margin: 0; font-weight: 900; letter-spacing: -1px; }
        .sub-title { color: #64748b; font-size: 0.8em; font-weight: bold; margin-top: 5px; text-transform: uppercase; }

        .section-title { 
            color: #94a3b8; font-size: 0.75em; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 2px;
            margin: 30px 0 15px 10px; display: flex; align-items: center; gap: 8px;
        }

        .responsive-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }

        .nav-card { 
            background: white; padding: 20px; border-radius: 20px; border: 1px solid #e2e8f0;
            display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit;
            transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;
        }
        .nav-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .nav-card:active { transform: scale(0.97); }
        
        .icon-circle { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .card-text { font-weight: bold; font-size: 1.1em; color: #334155; }

        .top-bar { display: flex; justify-content: flex-end; margin-bottom: 20px; }
        .font-controls { display: flex; align-items: center; gap: 10px; }
        .font-btn { width: 38px; height: 38px; border-radius: 50%; border: 1px solid #e2e8f0; background: white; font-weight: bold; cursor: pointer; color: #64748b; }

        footer { margin-top: 60px; padding-top: 30px; border-top: 1px solid #e2e8f0; text-align: center; }
        .stats-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .stats-badge { background: white; padding: 10px 20px; border-radius: 15px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .stats-label { font-size: 0.6em; color: #94a3b8; font-weight: bold; margin-bottom: 4px; }
        .stats-value { font-size: 1.2em; font-weight: 900; color: #334155; }

        /* 顏色分類 */
        .bg-indigo { background: #eef2ff; color: #4f46e5; }
        .bg-blue { background: #eff6ff; color: #2563eb; }
        .bg-emerald { background: #ecfdf5; color: #10b981; }
        .bg-sky { background: #f0f9ff; color: #0ea5e9; }
        .bg-amber { background: #fffbeb; color: #d97706; }
        .bg-orange { background: #fff7ed; color: #ea580c; }
        .bg-rose { background: #fff1f2; color: #e11d48; }
        .bg-cyan { background: #ecfeff; color: #0891b2; }
        .bg-slate { background: #f8fafc; color: #475569; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="font-controls">
            <span style="font-size: 0.7em; font-weight: bold; color: #94a3b8;">字體大小</span>
            <button class="font-btn" onclick="changeFont(-2)">A-</button>
            <button class="font-btn" onclick="changeFont(2)">A+</button>
        </div>
    </div>

    <header>
        <div class="logo-box"><i class="fa-solid fa-hospital"></i></div>
        <h1>藥劑科管理系統</h1>
        <div class="sub-title">Feng Yuan Hospital Pharmacy</div>
    </header>

    <div class="section-title"><i class="fa-solid fa-gears"></i> 一、行政管理與查詢</div>
    <div class="responsive-grid">
        <a href="https://amanhung.github.io/schedule/" target="_blank" class="nav-card">
            <div class="icon-circle bg-indigo"><i class="fa-solid fa-calendar-check"></i></div>
            <div class="card-text">線上排班系統</div>
        </a>
        <a href="https://fyhpharm1153.github.io/pharmdepot/newdrugstatus.html" target="_blank" class="nav-card">
            <div class="icon-circle bg-blue"><i class="fa-solid fa-flask-vial"></i></div>
            <div class="card-text">114Q4 新藥進度</div>
        </a>
        <a href="https://amanhung.github.io/hospital-drug-search/" target="_blank" class="nav-card">
            <div class="icon-circle bg-blue"><i class="fa-solid fa-book-medical"></i></div>
            <div class="card-text">院內處方集</div>
        </a>
        <a href="https://amanhung.github.io/Inventory/" target="_blank" class="nav-card">
            <div class="icon-circle bg-blue"><i class="fa-solid fa-list-check"></i></div>
            <div class="card-text">盤點系統</div>
        </a>
        <a href="search.html" class="nav-card">
            <div class="icon-circle bg-emerald"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="card-text">儲位搜尋</div>
        </a>
        <a href="https://fyhpharm1153.github.io/pharmdepot/transfer.html" target="_blank" class="nav-card">
            <div class="icon-circle bg-sky"><i class="fa-solid fa-truck-fast"></i></div>
            <div class="card-text">撥補/急領</div>
        </a>
        <a href="https://fyhpharm1153.github.io/pharmdepot/udorder.html" target="_blank" class="nav-card">
            <div class="icon-circle bg-amber"><i class="fa-solid fa-utensils"></i></div>
            <div class="card-text">UD 點餐單</div>
        </a>
        <a href="https://amanhung.github.io/drink/" target="_blank" class="nav-card">
            <div class="icon-circle bg-orange"><i class="fa-solid fa-glass-cheers"></i></div>
            <div class="card-text">盤點日快樂</div>
        </a>
    </div>

    <div class="section-title"><i class="fa-solid fa-clipboard-check"></i> 二、品質通報專區</div>
    <div class="responsive-grid">
        <a href="https://tinyurl.com/110fyhmissrx" target="_blank" class="nav-card">
            <div class="icon-circle bg-rose"><i class="fa-solid fa-circle-question"></i></div>
            <div class="card-text">疑義處方登記</div>
        </a>
        <a href="https://forms.gle/P8CAU19HgGF4CVEf9" target="_blank" class="nav-card">
            <div class="icon-circle bg-orange"><i class="fa-solid fa-triangle-exclamation"></i></div>
            <div class="card-text">調劑錯誤登記</div>
        </a>
    </div>

    <div class="section-title"><i class="fa-solid fa-comment-medical"></i> 三、民眾藥務諮詢</div>
    <div class="responsive-grid">
        <a href="https://cw-chen122.github.io/wegovy-cal/" target="_blank" class="nav-card">
            <div class="icon-circle bg-cyan"><i class="fa-solid fa-calculator"></i></div>
            <div class="card-text">Wegovy 劑量換算</div>
        </a>
        <a href="https://amanhung.github.io/Formulary/" target="_blank" class="nav-card">
            <div class="icon-circle bg-emerald"><i class="fa-solid fa-users"></i></div>
            <div class="card-text">民眾藥品查詢</div>
        </a>
    </div>

    <div class="section-title"><i class="fa-solid fa-ellipsis"></i> 四、其他</div>
    <div class="responsive-grid">
        <a href="https://fyhpharm1153.github.io/pharmdepot/o2trans.html" target="_blank" class="nav-card">
            <div class="icon-circle bg-slate"><i class="fa-solid fa-bottle-droplet"></i></div>
            <div class="card-text">氣體鋼瓶領/退紀錄</div>
        </a>
    </div>

    <footer>
        <div class="stats-container">
            <div class="stats-badge">
                <span class="stats-label">訪客總人數</span>
                <span class="stats-value" id="busuanzi_value_site_uv">--</span>
            </div>
            <div class="stats-badge">
                <span class="stats-label">總瀏覽次數</span>
                <span class="stats-value" id="busuanzi_value_site_pv">--</span>
            </div>
        </div>
        <div style="color: #cbd5e1; font-size: 0.7em; font-style: italic;">Version 5.2 | Update: O2 Trans Logs</div>
        <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    </footer>
</div>

<script>
    function changeFont(delta) {
        const root = document.documentElement;
        const currentSize = parseInt(getComputedStyle(root).getPropertyValue('--base-size')) || 16;
        const newSize = Math.max(12, Math.min(32, currentSize + delta));
        root.style.setProperty('--base-size', newSize + 'px');
        localStorage.setItem('fyh-font-size', newSize);
    }

    (function() {
        const saved = localStorage.getItem('fyh-font-size');
        if (saved) {
            document.documentElement.style.setProperty('--base-size', saved + 'px');
        }
    })();
</script>

</body>
</html>
