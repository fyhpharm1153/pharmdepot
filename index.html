<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥劑科管理系統首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; }
        .nav-card { transition: all 0.2s ease; }
        .nav-card:active { transform: scale(0.96); }
    </style>
</head>
<body class="min-h-screen py-8 px-4">

<div class="max-w-md mx-auto">
    <header class="text-center mb-8">
        <div class="inline-block bg-blue-600 p-4 rounded-3xl shadow-lg mb-4">
            <i class="fa-solid fa-hospital text-white text-3xl"></i>
        </div>
        <h1 class="text-2xl font-black text-slate-800">藥劑科管理系統</h1>
        <p class="text-slate-500 text-sm mt-1">豐原醫院藥劑科專用入口</p>
    </header>

    <section class="mb-8">
        <h2 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-4 flex items-center gap-2">
            <i class="fa-solid fa-gears"></i> 一、行政管理
        </h2>
        <div class="grid grid-cols-1 gap-3">
            <a href="https://amanhung.github.io/21data/" target="_blank" class="nav-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-blue-400">
                <div class="bg-blue-50 w-12 h-12 rounded-xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-database"></i>
                </div>
                <span class="font-bold text-slate-700">聯標資料庫</span>
            </a>

            <a href="https://amanhung.github.io/hospital-drug-search/" target="_blank" class="nav-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-blue-400">
                <div class="bg-blue-50 w-12 h-12 rounded-xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-book-medical"></i>
                </div>
                <span class="font-bold text-slate-700">院內處方集</span>
            </a>

            <a href="https://amanhung.github.io/Inventory/" target="_blank" class="nav-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-blue-400">
                <div class="bg-blue-50 w-12 h-12 rounded-xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <span class="font-bold text-slate-700">盤點系統</span>
            </a>

            <a href="warehouse_admin.html" class="nav-card bg-slate-50 p-4 rounded-2xl shadow-sm border border-dashed border-slate-300 flex items-center gap-4 group hover:border-amber-500">
                <div class="bg-amber-100 w-12 h-12 rounded-xl flex items-center justify-center text-amber-600 group-hover:bg-amber-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-cloud-arrow-up text-sm"></i>
                </div>
                <span class="font-bold text-slate-500 italic text-sm">藥庫儲位後台管理</span>
            </a>
        </div>
    </section>

    <section class="mb-8">
        <h2 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-4 flex items-center gap-2">
            <i class="fa-solid fa-comment-medical"></i> 二、調劑諮詢
        </h2>
        <div class="grid grid-cols-1 gap-3">
            <a href="https://amanhung.github.io/Formulary/" target="_blank" class="nav-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-emerald-400">
                <div class="bg-emerald-50 w-12 h-12 rounded-xl flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-users"></i>
                </div>
                <span class="font-bold text-slate-700">民眾藥品查詢</span>
            </a>

            <a href="search.html" class="nav-card bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-emerald-400">
                <div class="bg-emerald-50 w-12 h-12 rounded-xl flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <span class="font-bold text-slate-700">儲位搜尋 (門/住/急/藥庫)</span>
            </a>
        </div>
    </section>

    <footer class="mt-12 text-center">
        <p class="text-slate-300 text-[10px] font-mono tracking-widest uppercase">Inventory & Storage Management</p>
    </footer>
</div>

</body>
</html>
