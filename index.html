<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥劑科管理系統入口 v1.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --base-size: 16px; }
        [v-cloak] { display: none; }
        body { 
            background-color: #f1f5f9; 
            font-size: var(--base-size); 
            transition: font-size 0.2s ease;
        }
        .nav-card { transition: all 0.2s ease; }
        .nav-card:active { transform: scale(0.96); }
        /* 響應式：寬螢幕時自動變雙欄 */
        .responsive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0.75rem;
        }
        .font-btn { @apply w-10 h-10 rounded-full border border-slate-200 bg-white flex items-center justify-center text-slate-600 font-bold active:bg-blue-600 active:text-white transition-all; }
        .report-btn { @apply flex-1 py-3 px-4 rounded-xl font-bold text-center transition-all active:opacity-70 text-[0.9em]; }
    </style>
</head>
<body class="min-h-screen py-8 px-4">

<div id="app" v-cloak class="max-w-4xl mx-auto">
    <div class="flex justify-end items-center gap-3 mb-6">
        <span class="text-[0.7em] font-bold text-slate-400 uppercase tracking-tighter">字體縮放</span>
        <button @click="changeFont(-2)" class="font-btn text-sm">A-</button>
        <button @click="changeFont(2)" class="font-btn text-lg">A+</button>
    </div>

    <header class="text-center mb-10">
        <div class="inline-block bg-blue-600 p-5 rounded-[2rem] shadow-xl mb-4">
            <i class="fa-solid fa-hospital text-white text-4xl"></i>
        </div>
        <h1 class="text-[1.8em] font-black text-slate-800 tracking-tighter">藥劑科管理系統</h1>
        <p class="text-slate-500 text-[0.8em] mt-1">豐原醫院藥劑科專用入口</p>
    </div>

    <section class="mb-10">
        <h2 class="text-slate-400 text-[0.7em] font-black uppercase tracking-[0.2em] mb-4 flex items-center gap-2 px-2">
            <i class="fa-solid fa-gears"></i> 一、行政管理
        </h2>
        <div class="responsive-grid">
            <a href="https://amanhung.github.io/21data/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-blue-400">
                <div class="bg-blue-50 w-14 h-14 rounded-2xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-database text-xl"></i>
                </div>
                <span class="font-bold text-slate-700 text-[1.1em]">聯標資料庫</span>
            </a>

            <a href="https://amanhung.github.io/hospital-drug-search/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-blue-400">
                <div class="bg-blue-50 w-14 h-14 rounded-2xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-book-medical text-xl"></i>
                </div>
                <span class="font-bold text-slate-700 text-[1.1em]">院內處方集</span>
            </a>

            <a href="https://amanhung.github.io/Inventory/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-blue-400">
                <div class="bg-blue-50 w-14 h-14 rounded-2xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-list-check text-xl"></i>
                </div>
                <span class="font-bold text-slate-700 text-[1.1em]">盤點系統</span>
            </a>

            <a href="warehouse_admin.html" class="nav-card bg-slate-100 p-5 rounded-[1.5rem] border border-dashed border-slate-300 flex items-center gap-4 group hover:border-amber-500">
                <div class="bg-white w-14 h-14 rounded-2xl flex items-center justify-center text-amber-600 group-hover:bg-amber-600 group-hover:text-white transition-colors shadow-sm">
                    <i class="fa-solid fa-cloud-arrow-up text-lg"></i>
                </div>
                <span class="font-bold text-slate-500 italic text-[0.9em]">藥庫儲位後台管理</span>
            </a>
        </div>
    </section>

    <section class="mb-10">
        <h2 class="text-slate-400 text-[0.7em] font-black uppercase tracking-[0.2em] mb-4 flex items-center gap-2 px-2">
            <i class="fa-solid fa-clipboard-check"></i> 二、品質通報專區
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 bg-rose-100 text-rose-600 rounded-xl flex items-center justify-center">
                        <i class="fa-solid fa-file-circle-question"></i>
                    </div>
                    <span class="font-black text-slate-800 text-[1.1em]">疑義處方</span>
                </div>
                <div class="flex gap-2">
                    <a href="https://tinyurl.com/110fyhmissrx" target="_blank" class="report-btn bg-rose-600 text-white shadow-lg shadow-rose-100">
                        <i class="fa-solid fa-pen"></i> 登記
                    </a>
                    <a href="https://docs.google.com/spreadsheets/d/1-1wkfaOoxBHKq4iouIjy26gbWsen4TKgD2wDU-_RIJ8/edit?usp=sharing" target="_blank" class="report-btn bg-slate-100 text-slate-600">
                        <i class="fa-solid fa-list"></i> 總表
                    </a>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-xl flex items-center justify-center">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </div>
                    <span class="font-black text-slate-800 text-[1.1em]">調劑錯誤</span>
                </div>
                <div class="flex gap-2">
                    <a href="https://forms.gle/P8CAU19HgGF4CVEf9" target="_blank" class="report-btn bg-orange-500 text-white shadow-lg shadow-orange-100">
                        <i class="fa-solid fa-pen"></i> 登記
                    </a>
                    <a href="https://docs.google.com/spreadsheets/d/1e94DsYdQxZpvf-x9pNOnCZR3fiBAW5hVwpQyDacS-YY/edit?usp=sharing" target="_blank" class="report-btn bg-slate-100 text-slate-600">
                        <i class="fa-solid fa-list"></i> 總表
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="mb-10">
        <h2 class="text-slate-400 text-[0.7em] font-black uppercase tracking-[0.2em] mb-4 flex items-center gap-2 px-2">
            <i class="fa-solid fa-comment-medical"></i> 三、調劑與撥補
        </h2>
        <div class="responsive-grid">
            <a href="https://amanhung.github.io/Formulary/" target="_blank" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-emerald-400">
                <div class="bg-emerald-50 w-14 h-14 rounded-2xl flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-users text-xl"></i>
                </div>
                <span class="font-bold text-slate-700 text-[1.1em]">民眾藥品查詢</span>
            </a>

            <a href="search.html" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-emerald-400">
                <div class="bg-emerald-50 w-14 h-14 rounded-2xl flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-magnifying-glass text-xl"></i>
                </div>
                <span class="font-bold text-slate-700 text-[1.1em]">儲位搜尋/撥補</span>
            </a>

            <a href="transfer.html" class="nav-card bg-white p-5 rounded-[1.5rem] shadow-sm border border-slate-100 flex items-center gap-4 group hover:border-blue-400">
                <div class="bg-blue-50 w-14 h-14 rounded-2xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-truck-ramp-box text-xl"></i>
                </div>
                <span class="font-bold text-slate-700 text-[1.1em]">手動撥補紀錄</span>
            </a>
        </div>
    </section>

    <footer class="mt-12 text-center">
        <p class="text-slate-300 text-[10px] font-mono tracking-widest uppercase mb-1">Inventory & Storage Management System</p>
        <p class="text-slate-400 text-[9px] font-bold">Version 1.6.20260106</p>
    </footer>
</div>

<script type="module">
    import { createApp, ref, onMounted } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    createApp({
        setup() {
            const currentSize = ref(16);

            onMounted(() => {
                const saved = localStorage.getItem('fyh-font-size');
                if (saved) {
                    currentSize.value = parseInt(saved);
                    applyFontSize();
                }
            });

            const changeFont = (delta) => {
                currentSize.value += delta;
                if (currentSize.value < 12) currentSize.value = 12;
                if (currentSize.value > 32) currentSize.value = 32;
                applyFontSize();
                localStorage.setItem('fyh-font-size', currentSize.value);
            };

            const applyFontSize = () => {
                document.documentElement.style.setProperty('--base-size', `${currentSize.value}px`);
            };

            return { changeFont };
        }
    }).mount('#app');
</script>

</body>
</html>
