<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥庫儲位資料管理 (具匯出功能)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; }
        .upload-area:hover { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="p-4 sm:p-8">

<div id="app" class="max-w-xl mx-auto bg-white shadow-2xl rounded-3xl p-6 sm:p-10 border border-slate-200">
    <header class="text-center mb-8">
        <div class="inline-block bg-amber-500 p-4 rounded-2xl shadow-lg mb-4">
            <i class="fa-solid fa-cloud-arrow-up text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-black text-slate-800 tracking-tight">藥庫儲位維護</h1>
        <p class="text-slate-500 mt-2 font-bold">同步 Excel 資料至雲端資料庫</p>
    </header>

    <div v-if="count > 0 && !isProcessing" class="mb-6 flex flex-col gap-3">
        <div class="p-4 bg-emerald-50 text-emerald-700 rounded-2xl font-bold text-center border border-emerald-100 flex items-center justify-center gap-2">
            <i class="fa-solid fa-database text-lg"></i>
            雲端已有 {{ count }} 筆資料
        </div>
        <button @click="downloadWarehouse" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-2xl shadow-sm transition flex items-center justify-center gap-2">
            <i class="fa-solid fa-file-arrow-down"></i> 匯出雲端藥庫 (Excel)
        </button>
    </div>

    <div v-if="!isProcessing" 
         @click="$refs.fileInput.click()"
         class="upload-area border-4 border-dashed border-slate-200 rounded-3xl p-12 text-center transition-all cursor-pointer">
        <input type="file" @change="handleFileUpload" accept=".xlsx, .xls" class="hidden" ref="fileInput">
        <i class="fa-solid fa-file-excel text-5xl text-slate-300 mb-4"></i>
        <p class="text-xl font-bold text-slate-700">點擊上傳新檔案</p>
        <p class="text-xs text-slate-400 mt-2">Column A:代碼 | B:藥名 | C:儲位</p>
    </div>

    <div v-else class="py-12 text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-amber-500 border-t-transparent mb-4"></div>
        <p class="text-lg font-bold text-amber-600">正在處理中...</p>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-10">
        <button @click="clearWarehouse" class="bg-white border-2 border-red-100 text-red-500 font-bold py-3 rounded-2xl hover:bg-red-50 transition active:scale-95">
            <i class="fa-solid fa-trash-can mr-1"></i> 清空雲端
        </button>
        <a href="index.html" class="bg-slate-800 text-white font-bold py-3 rounded-2xl text-center hover:bg-slate-700 transition active:scale-95 flex items-center justify-center gap-2">
            <i class="fa-solid fa-house text-sm"></i> 回首頁
        </a>
    </div>
</div>

<script type="module">
    import { createApp, ref, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const count = ref(0);
            const isProcessing = ref(false);

            onMounted(() => {
                const pass = prompt("請輸入管理員密碼");
                if (pass !== "8888") {
                    alert("密碼錯誤");
                    window.location.href = "index.html";
                }

                onValue(dbRef(db, "warehouse"), s => {
                    const data = s.val();
                    count.value = data ? Object.keys(data).length : 0;
                });
            });

            // 1. 上傳 Excel 邏輯
            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (!confirm("確定要覆蓋現有的藥庫資料嗎？")) return;

                isProcessing.value = true;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const wb = XLSX.read(evt.target.result, { type: 'binary' });
                        const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
                        const parsed = rows.slice(1)
                            .filter(row => row[1]) 
                            .map((row) => ({
                                c: String(row[0] || '').trim(), 
                                n: String(row[1] || '').trim(), 
                                s: String(row[2] || '').trim(),
                                z: '藥庫',
                                q: 999999 
                            }));
                        await set(dbRef(db, "warehouse"), parsed);
                        alert(`同步完成！共 ${parsed.length} 筆。`);
                    } catch (err) { alert("錯誤：" + err.message); }
                    finally { isProcessing.value = false; e.target.value = ''; }
                };
                reader.readAsBinaryString(file);
            };

            // 2. 匯出 Excel 邏輯 (新增)
            const downloadWarehouse = async () => {
                isProcessing.value = true;
                try {
                    const snapshot = await get(dbRef(db, "warehouse"));
                    const data = snapshot.val();
                    if (!data) {
                        alert("雲端目前沒有資料可供匯出！");
                        return;
                    }

                    // 將壓縮過的 c, n, s 還原為中文標題
                    const exportData = Object.values(data).map(item => ({
                        '藥品代碼': item.c,
                        '藥名': item.n,
                        '儲位': item.s
                    }));

                    const ws = XLSX.utils.json_to_sheet(exportData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "藥庫儲位表");
                    XLSX.writeFile(wb, `雲端藥庫備份_${new Date().toLocaleDateString()}.xlsx`);
                } catch (err) {
                    alert("匯出失敗：" + err.message);
                } finally {
                    isProcessing.value = false;
                }
            };

            const clearWarehouse = () => {
                if (confirm("確定要徹底清空雲端藥庫資料嗎？")) set(dbRef(db, "warehouse"), null);
            };

            return { count, isProcessing, handleFileUpload, clearWarehouse, downloadWarehouse };
        }
    }).mount('#app');
</script>
</body>
</html>
