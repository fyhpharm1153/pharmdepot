<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藥庫儲位資料管理 (優化版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-100 p-6">
    <div id="app" class="max-w-2xl mx-auto bg-white shadow-2xl rounded-3xl p-8 border border-slate-200">
        <h1 class="text-3xl font-black text-slate-800 mb-2 flex items-center gap-2">
            <span class="bg-blue-600 text-white p-2 rounded-lg text-xl">WH</span> 藥庫資料維護
        </h1>
        <p class="text-slate-500 mb-8 border-b pb-4">專用於同步藥庫 Excel 資料至雲端，提升全院查詢速度。</p>

        <div v-if="!isProcessing" class="group border-4 border-dashed border-slate-200 rounded-3xl p-10 text-center hover:border-blue-500 hover:bg-blue-50 transition-all cursor-pointer" @click="$refs.fileInput.click()">
            <input type="file" @change="handleFileUpload" accept=".xlsx, .xls" class="hidden" ref="fileInput">
            <div class="text-6xl mb-4 group-hover:scale-110 transition-transform">📄</div>
            <p class="text-xl font-bold text-slate-700">選擇 Excel 檔案上傳</p>
            <p class="text-sm text-slate-400 mt-2 font-mono italic">Column B: 藥名 | Column C: 儲位</p>
        </div>

        <div v-else class="py-10 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mb-4"></div>
            <p class="text-lg font-bold text-blue-600">雲端同步中，請勿關閉視窗...</p>
            <p class="text-xs text-slate-400 mt-2">正在處理並優化資料格式...</p>
        </div>

        <div v-if="count > 0 && !isProcessing" class="mt-6 p-4 bg-emerald-50 text-emerald-700 rounded-2xl font-bold text-center border border-emerald-100">
            ✅ 目前雲端資料：{{ count }} 筆
        </div>

        <div class="grid grid-cols-2 gap-4 mt-10">
            <button @click="clearWarehouse" class="bg-white border-2 border-red-100 text-red-500 font-bold py-3 rounded-2xl hover:bg-red-50 transition active:scale-95">🔥 清空資料</button>
            <a href="index.html" class="bg-slate-800 text-white font-bold py-3 rounded-2xl text-center hover:bg-slate-700 transition active:scale-95 flex items-center justify-center gap-2">
                🏠 回首頁
            </a>
        </div>
    </div>

<script type="module">
    import { createApp, ref, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const count = ref(0);
            const isProcessing = ref(false);

            onMounted(() => {
                onValue(dbRef(db, "warehouse"), s => {
                    const data = s.val();
                    count.value = data ? (Array.isArray(data) ? data.length : Object.keys(data).length) : 0;
                });
            });

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!confirm("此動作將完整覆蓋現有雲端藥庫資料，確定執行？")) return;

                isProcessing.value = true;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const wb = XLSX.read(evt.target.result, { type: 'binary', cellDates: false });
                        const sheet = wb.Sheets[wb.SheetNames[0]];
                        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        
                        // 優化：僅保留必要欄位以縮減體積
                        const parsed = rows.slice(1)
                            .filter(row => row[1]) // 過濾掉藥名為空的行
                            .map((row, idx) => ({
                                z: '藥庫',
                                n: String(row[1]).trim(), // 藥名 (縮寫為 n)
                                s: String(row[2] || '').trim(), // 儲位 (縮寫為 s)
                                q: 999999 // 權重
                            }));

                        // 直接寫入雲端
                        await set(dbRef(db, "warehouse"), parsed);
                        alert("同步成功！已處理 " + parsed.length + " 筆資料。");
                    } catch (err) {
                        alert("處理失敗：" + err.message);
                    } finally {
                        isProcessing.value = false;
                        e.target.value = ''; // 清除輸入
                    }
                };
                reader.readAsBinaryString(file);
            };

            const clearWarehouse = () => {
                if (confirm("警告：確定要清空雲端藥庫資料庫嗎？")) {
                    set(dbRef(db, "warehouse"), null);
                }
            };

            return { count, isProcessing, handleFileUpload, clearWarehouse };
        }
    }).mount('#app');
</script>
</body>
</html>
