<script type="module">
    import { createApp, ref, computed, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const inventory = ref([]);
            const warehouse = ref([]);
            const keyword = ref('');
            const selectedCat = ref('é–€è¨ºè—¥å±€');
            const categories = ['é–€è¨ºè—¥å±€', 'ä½é™¢è—¥å±€', 'æ€¥è¨ºè—¥å±€', 'è—¥åº«', 'å…¨éƒ¨'];

            // ç·¨è¼¯åŠŸèƒ½ç›¸é—œ

            const editMap = ref({}); // å­˜æ”¾æ‰€æœ‰ç•°å‹•ç´€éŒ„

            const zoneCategoryMap = {
                'Aå°': 'é–€è¨ºè—¥å±€', 'Bå°': 'é–€è¨ºè—¥å±€', 'Cå°': 'é–€è¨ºè—¥å±€', 'Då°': 'é–€è¨ºè—¥å±€',
                'å…’ç§‘': 'é–€è¨ºè—¥å±€', 'å†°ç®±': 'é–€è¨ºè—¥å±€', 'å°åº«': 'é–€è¨ºè—¥å±€', 'å¤§åº«': 'é–€è¨ºè—¥å±€',
                'æ©Ÿå™¨': 'é–€è¨ºè—¥å±€', 'OPDé»æ»´': 'é–€è¨ºè—¥å±€', 'è¦†æ ¸ç™¼è—¥': 'é–€è¨ºè—¥å±€',
                'UD': 'ä½é™¢è—¥å±€', 'ERå¸¸': 'æ€¥è¨ºè—¥å±€', 'ER': 'æ€¥è¨ºè—¥å±€', 'è—¥åº«': 'è—¥åº«'
            };

            onMounted(() => {
                onValue(dbRef(db, "inventory"), s => {
                    const data = s.val();
                    inventory.value = data ? (Array.isArray(data) ? data : Object.values(data)) : [];
                });
                onValue(dbRef(db, "warehouse"), s => {
                    const data = s.val();
                    warehouse.value = data ? (Array.isArray(data) ? data : Object.values(data)) : [];
                });
                // è¼‰å…¥æœ¬åœ°å¿«å–çš„ç•°å‹•
                const saved = localStorage.getItem('pharmEdits');
                if(saved) editMap.value = JSON.parse(saved);
            });

            const getDisplayZone = (z) => {
                if (['Aå°', 'Bå°', 'Då°'].includes(z)) return 'ä¸€èˆ¬';
                if (z === 'Cå°') return 'ç‰¹æ®Š';
                return z;
            };

            const goToFormulary = (drugName) => {
                if (!drugName) return;
                window.open(`https://amanhung.github.io/hospital-drug-search/?q=${encodeURIComponent(drugName)}`, '_blank');
            };

            // ç·¨è¼¯è™•ç†
            const startEdit = (item) => {
                editingKey.value = item.key;
                editData.value = { zone: item.zone, shelf: item.shelf };
            };

            const saveEdit = (key) => {
                editMap.value[key] = { ...editData.value };
                localStorage.setItem('pharmEdits', JSON.stringify(editMap.value));
                editingKey.value = null;
            };

            const hasEdits = computed(() => Object.keys(editMap.value).length > 0);

            const filteredResults = computed(() => {
                // 1. åˆä½µèˆ‡æ ¼å¼åŒ–åŸå§‹è³‡æ–™
                const invData = inventory.value.map(item => {
                    const lg = Number(item.units?.lg?.cap || 0);
                    const sm = Number(item.units?.sm?.cap || 0);
                    const qty = (Number(item.inputs?.lg || 0) * lg) + (Number(item.inputs?.sm || 0) * sm) + Number(item.inputs?.lo || 0);
                    const key = `${item.code}_${item.zone}`;
                    return { ...item, totalQty: qty, key: key };
                });

                const whData = warehouse.value.map(item => ({
                    key: `WH-${item.n || item.name}`,
                    zone: 'è—¥åº«',
                    name: item.n || item.name,
                    shelf: item.s || item.shelf || '',
                    code: 'WH',
                    totalQty: item.q || 999999
                }));

                let allData = [...invData, ...whData];

                // 2. æœå°‹éæ¿¾
                const k = keyword.value.trim().toLowerCase();
                if (k) {
                    allData = allData.filter(i => (i.name?.toLowerCase().includes(k) || i.code?.toLowerCase().includes(k)));
                } else if (selectedCat.value === 'å…¨éƒ¨') {
                    return []; 
                }

                // 3. ğŸš€ é—œéµï¼šå»é‡é‚è¼¯ (åŒä¸€ä»£ç¢¼+åŒä¸€å€åŸŸï¼Œå–æœ€å¤§é‡)
                const uniqueMap = new Map();
                allData.forEach(item => {
                    const qty = item.totalQty || 0;
                    if (!uniqueMap.has(item.key) || qty > uniqueMap.get(item.key).totalQty) {
                        uniqueMap.set(item.key, item);
                    }
                });

                // 4. å¥—ç”¨ç•°å‹•ä¿®æ”¹ (Edit Map)
                let finalResults = Array.from(uniqueMap.values()).map(item => {
                    if (editMap.value[item.key]) {
                        return { ...item, ...editMap.value[item.key] };
                    }
                    return item;
                });

                // 5. åˆ†é¡ç¯©é¸
                if (selectedCat.value !== 'å…¨éƒ¨') {
                    finalResults = finalResults.filter(i => zoneCategoryMap[i.zone] === selectedCat.value);
                }

                return finalResults;
            });

            const exportAll = () => {
                const data = filteredResults.value.map(item => ({
                    'è—¥å±€åˆ†é¡': zoneCategoryMap[item.zone] || 'å…¶ä»–',
                    'åŸå§‹å€åŸŸ': item.zone,
                    'è—¥å“ä»£ç¢¼': item.code,
                    'è—¥å“åç¨±': item.name,
                    'ç›®å‰å„²ä½': item.shelf || ''
                }));
                downloadExcel(data, "å…¨é™¢è—¥å“å„²ä½ç¸½è¡¨");
            };

            const exportModified = () => {
                const data = Object.entries(editMap.value).map(([key, val]) => {
                    const original = inventory.value.find(i => `${i.code}_${i.zone}` === key) || { name: key, code: '' };
                    return {
                        'è—¥å“åç¨±': original.name,
                        'è—¥å“ä»£ç¢¼': original.code,
                        'ä¿®æ”¹å¾Œå€åŸŸ': val.zone,
                        'ä¿®æ”¹å¾Œå„²ä½': val.shelf,
                        'ç•°å‹•æ™‚é–“': new Date().toLocaleString()
                    };
                });
                downloadExcel(data, "è—¥å“å„²ä½ç•°å‹•æ¸…å–®");
            };

            const downloadExcel = (data, filename) => {
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
                XLSX.writeFile(wb, `${filename}.xlsx`);
            };

            return { 
                keyword, selectedCat, categories, filteredResults, 
                getDisplayZone, goToFormulary, exportAll, exportModified,
                editingKey, editData, startEdit, saveEdit, editMap, hasEdits 
            };
        }
    }).mount('#app');
</script>
