<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥劑科-儲位查詢與異動</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #f8fafc; }
        .result-card:active { transform: scale(0.99); }
        .edit-input { @apply border-2 border-blue-400 rounded px-1 py-0.5 w-full text-center font-bold text-blue-800 bg-white; }
    </style>
</head>
<body class="p-4">

<div id="app" class="max-w-md mx-auto">
    <header class="mb-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-1.5">
                <a href="index.html" class="bg-slate-200 text-slate-600 w-9 h-9 rounded-xl flex items-center justify-center hover:bg-slate-300 transition-colors">
                    <i class="fa-solid fa-house text-sm"></i>
                </a>
                <a href="warehouse_admin.html" class="bg-amber-100 text-amber-700 w-9 h-9 rounded-xl flex items-center justify-center hover:bg-amber-200 transition-colors">
                    <i class="fa-solid fa-cloud-arrow-up text-sm"></i>
                </a>
                <h1 class="text-xl font-black text-slate-800 ml-1">藥品查詢</h1>
            </div>
            
            <div class="flex gap-1">
                <button @click="exportModified" v-if="hasEdits" class="bg-orange-500 hover:bg-orange-600 text-white text-[10px] font-bold py-2 px-2 rounded-lg shadow-sm">
                    <i class="fa-solid fa-clock-rotate-left"></i> 異動清單
                </button>
                <button @click="exportAll" class="bg-emerald-600 hover:bg-emerald-700 text-white text-xs font-bold py-2 px-3 rounded-lg shadow-sm">
                    <i class="fa-solid fa-file-export"></i> 匯出
                </button>
            </div>
        </div>
        
        <div class="flex gap-2 mt-4 overflow-x-auto no-scrollbar py-1">
            <button v-for="cat in categories" :key="cat" @click="selectedCat = cat"
                :class="selectedCat === cat ? 'bg-blue-500 text-white shadow-md' : 'bg-white text-slate-500 border border-slate-200'"
                class="px-5 py-2 rounded-xl text-sm font-bold whitespace-nowrap transition-all">
                {{ cat }}
            </button>
        </div>
    </header>

    <div class="sticky top-2 z-10 mb-6 shadow-lg">
        <input v-model="keyword" type="text" placeholder="搜尋藥名或代碼..." 
            class="w-full p-4 rounded-2xl border-none ring-2 ring-blue-400 focus:ring-4 outline-none text-lg">
    </div>

    <div v-if="filteredResults.length > 0" class="space-y-3 pb-10">
        <div v-for="(item, index) in filteredResults" :key="item.key + index" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 relative">
            <div class="flex justify-between items-center gap-2">
                <div class="flex-1 min-w-0" @click="goToFormulary(item.name)">
                    <div class="text-[10px] font-mono font-bold text-slate-400 mb-0.5 flex items-center gap-1">
                        {{ item.code }}
                        <span v-if="editMap[item.key]" class="text-[8px] bg-orange-100 px-1 rounded text-orange-600 font-bold">已手動修正</span>
                    </div>
                    <h2 class="text-lg font-bold text-slate-800 leading-tight truncate">{{ item.name }}</h2>
                </div>

                <div class="flex items-center gap-2">
                    <div class="flex gap-1 shrink-0">
                        <div :class="item.zone === '藥庫' ? 'bg-amber-50 border-amber-200 text-amber-800' : 'bg-blue-50 border-blue-200 text-blue-800'"
                             class="w-20 h-16 flex flex-col justify-center items-center border rounded-xl shadow-sm text-center">
                            <span class="text-[10px] font-bold opacity-60 mb-0.5">區域</span>
                            <input v-if="editingKey === item.key" v-model="editData.zone" class="edit-input text-xs">
                            <span v-else class="text-[13px] font-black leading-tight">{{ getDisplayZone(item.zone) }}</span>
                        </div>
                        <div :class="item.zone === '藥庫' ? 'bg-orange-50 border-orange-200 text-orange-800' : 'bg-red-50 border-red-200 text-red-800'"
                             class="w-20 h-16 flex flex-col justify-center items-center border rounded-xl shadow-sm">
                            <span class="text-[10px] font-bold opacity-60 mb-0.5">儲位</span>
                            <input v-if="editingKey === item.key" v-model="editData.shelf" class="edit-input text-xs">
                            <span v-else class="text-xl font-black tracking-tighter">{{ item.shelf || '無' }}</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-2">
                        <button v-if="editingKey !== item.key" @click="startEdit(item)" class="text-slate-300 hover:text-blue-500"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button v-else @click="saveEdit(item.key)" class="text-green-500"><i class="fa-solid fa-check-circle text-xl"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { createApp, ref, computed, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    createApp({
        setup() {
            const inventory = ref([]);
            const warehouse = ref([]);
            const keyword = ref('');
            const selectedCat = ref('門診藥局');
            const editingKey = ref(null);
            const editData = ref({ zone: '', shelf: '' });
            const editMap = ref({});
            const categories = ['門診藥局', '住院藥局', '急診藥局', '藥庫', '全部'];

            const zoneCategoryMap = {
                'A台': '門診藥局', 
                'C台': '門診藥局', 
                '兒科': '門診藥局', 
                '冰箱': '門診藥局', 
                '小庫': '門診藥局', 
                '大庫': '門診藥局',
                '大庫(排)': '門診藥局',
                '機器': '門診藥局', 
                'OPD點滴': '門診藥局', 
                '覆核發藥': '門診藥局',
                'UD': '住院藥局', 
                'ER常': '急診藥局', 
                'ER': '急診藥局', 
                '藥庫': '藥庫'
            };

            onMounted(() => {
                onValue(dbRef(db, "inventory"), s => { inventory.value = s.val() || []; });
                onValue(dbRef(db, "warehouse"), s => { warehouse.value = s.val() || []; });
                const saved = localStorage.getItem('pharmEdits');
                if(saved) editMap.value = JSON.parse(saved);
            });

            const getDisplayZone = (z) => {
                if (z === 'A台') return '一般';
                if (z === 'C台') return '特殊';
                return z;
            };

            const startEdit = (item) => {
                editingKey.value = item.key;
                editData.value = { zone: item.zone, shelf: item.shelf };
            };

            const saveEdit = (key) => {
                editMap.value[key] = { 
                    ...editData.value, 
                    modifiedAt: new Date().toLocaleString()
                };
                localStorage.setItem('pharmEdits', JSON.stringify(editMap.value));
                editingKey.value = null;
            };

            const hasEdits = computed(() => Object.keys(editMap.value).length > 0);

            const filteredResults = computed(() => {
                // 1. 處理盤點資料 (過濾掉 B、D 台)
                const invData = Object.values(inventory.value)
                    .filter(item => item.zone !== 'B台' && item.zone !== 'D台')
                    .map(item => ({
                        ...item, 
                        key: `${item.code}_${item.zone}_${item.shelf}` // 修改 Key 包含儲位
                    }));

                // 2. 處理藥庫資料
                const whData = Object.values(warehouse.value).map(item => ({
                    key: `WH-${item.c}-${item.n}`,
                    zone: '藥庫',
                    name: item.n,
                    shelf: item.s,
                    code: item.c
                }));

                let combined = [...invData, ...whData];

                // 3. 搜尋過濾
                const k = keyword.value.trim().toLowerCase();
                if (k) {
                    combined = combined.filter(i => (i.name?.toLowerCase().includes(k) || i.code?.toLowerCase().includes(k)));
                } else if(selectedCat.value === '全部') return [];

                // 4. 套用編輯異動
                let results = combined.map(item => {
                    return editMap.value[item.key] ? { ...item, ...editMap.value[item.key] } : item;
                });

                // 5. 分類篩選
                if (selectedCat.value !== '全部') {
                    results = results.filter(i => zoneCategoryMap[i.zone] === selectedCat.value);
                }
                
                return results;
            });

            const exportAll = () => {
                const data = filteredResults.value.map(i => ({
                    '藥局分類': zoneCategoryMap[i.zone] || '其他',
                    '區域': i.zone, '代碼': i.code, '名稱': i.name, '儲位': i.shelf || ''
                }));
                saveExcel(data, "儲位總表");
            };

            const exportModified = () => {
                const data = Object.entries(editMap.value).map(([key, val]) => ({
                    '藥品關鍵碼': key,
                    '修改後區域': val.zone,
                    '修改後儲位': val.shelf,
                    '修改日期時間': val.modifiedAt
                }));
                saveExcel(data, "儲位異動記錄");
            };

            const saveExcel = (data, name) => {
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Data");
                XLSX.writeFile(wb, `${name}.xlsx`);
            };

            const goToFormulary = (drugName) => {
                window.open(`https://amanhung.github.io/hospital-drug-search/?q=${encodeURIComponent(drugName)}`, '_blank');
            };

            return { keyword, selectedCat, categories, filteredResults, getDisplayZone, startEdit, saveEdit, editingKey, editData, editMap, hasEdits, exportAll, exportModified, goToFormulary };
        }
    }).mount('#app');
</script>
</body>
</html>
