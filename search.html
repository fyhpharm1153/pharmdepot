<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥劑科-儲位查詢與撥補導引 v1.7.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --base-size: 16px; }
        [v-cloak] { display: none; }
        body { 
            background-color: #f8fafc; 
            font-size: var(--base-size);
            transition: font-size 0.2s ease;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1rem;
        }
        @media (min-width: 768px) {
            .results-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        .result-card:active { transform: scale(0.99); }
        /* 修正編輯輸入框樣式 */
        .edit-input { 
            @apply border-2 border-blue-400 rounded px-1 py-0.5 w-full text-center font-bold text-blue-800 bg-white;
            outline: none;
        }
        .font-btn { @apply w-10 h-10 rounded-full border border-slate-200 bg-white flex items-center justify-center text-slate-600 font-bold active:bg-blue-600 active:text-white transition-all shadow-sm; }
    </style>
</head>
<body class="p-4">

<div id="app" class="max-w-6xl mx-auto" v-cloak>
    <header class="mb-4">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-1.5">
                <a href="index.html" class="bg-slate-200 text-slate-600 w-10 h-10 rounded-xl flex items-center justify-center hover:bg-slate-300 transition-colors">
                    <i class="fa-solid fa-house text-sm"></i>
                </a>
                <a href="warehouse_admin.html" class="bg-amber-100 text-amber-700 w-10 h-10 rounded-xl flex items-center justify-center hover:bg-amber-200 transition-colors">
                    <i class="fa-solid fa-cloud-arrow-up text-sm"></i>
                </a>
                <h1 class="text-[1.2em] font-black text-slate-800 ml-1">儲位查詢</h1>
            </div>
            
            <div class="flex items-center gap-2">
                <div class="flex gap-1">
                    <button @click="changeFont(-2)" class="font-btn text-xs">A-</button>
                    <button @click="changeFont(2)" class="font-btn text-lg">A+</button>
                </div>
                <div class="flex gap-1 ml-2">
                    <button @click="exportModified" v-if="hasEdits" class="bg-orange-500 hover:bg-orange-600 text-white text-[0.6em] font-bold py-2 px-2 rounded-lg shadow-sm">
                        <i class="fa-solid fa-clock-rotate-left"></i> 異動
                    </button>
                    <button @click="exportAll" class="bg-emerald-600 hover:bg-emerald-700 text-white text-[0.7em] font-bold py-2 px-3 rounded-lg shadow-sm">
                        <i class="fa-solid fa-file-export"></i> 匯出
                    </button>
                </div>
            </div>
        </div>

        <div class="flex gap-2 mt-4 overflow-x-auto no-scrollbar py-1">
            <button v-for="cat in categories" :key="cat" @click="selectedCat = cat"
                :class="selectedCat === cat ? 'bg-blue-500 text-white shadow-md' : 'bg-white text-slate-500 border border-slate-200'"
                class="px-5 py-2 rounded-xl text-[0.85em] font-bold whitespace-nowrap transition-all">
                {{ cat }}
            </button>
        </div>
    </header>

    <div class="sticky top-2 z-10 mb-6 shadow-lg">
        <input v-model="keyword" type="text" placeholder="搜尋藥名、代碼或新藥進度..." 
            class="w-full p-4 rounded-2xl border-none ring-2 ring-blue-400 focus:ring-4 outline-none text-[1.1em] font-bold">
    </div>

    <div v-if="filteredResults.length > 0" class="results-grid pb-10">
        <div v-for="(item, index) in filteredResults" :key="item.key + index" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 relative">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
                <div class="flex-1 cursor-pointer" @click="handleItemClick(item)">
                    <div class="text-[0.6em] font-mono font-bold text-slate-400 mb-1 flex items-center gap-1">
                        {{ item.code }}
                        <span v-if="editMap[item.key]" class="text-[0.8em] bg-orange-100 px-1 rounded text-orange-600 font-bold">已修正</span>
                        <span v-if="item.isNewDrug" class="text-[0.8em] bg-purple-100 px-1 rounded text-purple-600 font-bold">新藥進度</span>
                        <span v-else class="text-[0.8em] bg-blue-50 px-1 rounded text-blue-500 font-bold ml-auto sm:ml-2">撥補 ➔</span>
                    </div>
                    <h2 class="text-[1.1em] font-bold text-slate-800 leading-tight break-words">{{ item.name }}</h2>
                    <p v-if="item.isNewDrug" class="text-[0.7em] text-slate-400 mt-1">點擊查看建檔與開關檔情形</p>
                </div>

                <div class="flex items-center justify-end gap-2 shrink-0">
                    <div class="flex gap-1">
                        <div :class="item.zone === '藥庫' ? 'bg-amber-50 border-amber-200 text-amber-800' : (item.isNewDrug ? 'bg-purple-50 border-purple-200 text-purple-800' : 'bg-blue-50 border-blue-200 text-blue-800')" 
                             class="w-24 h-20 flex flex-col justify-center items-center border rounded-xl shadow-sm text-center">
                            <span class="text-[0.6em] font-bold opacity-60 mb-0.5 uppercase tracking-tighter">區域</span>
                            <template v-if="editingKey !== item.key">
                                <span class="text-[0.85em] font-black leading-tight">{{ getDisplayZone(item.zone) }}</span>
                            </template>
                            <input v-else v-model="editData.zone" class="edit-input text-[0.8em]" @click.stop>
                        </div>

                        <div :class="item.zone === '藥庫' ? 'bg-orange-50 border-orange-200 text-orange-800' : (item.isNewDrug ? 'bg-fuchsia-50 border-fuchsia-200 text-fuchsia-800' : 'bg-red-50 border-red-200 text-red-800')" 
                             class="w-24 h-20 flex flex-col justify-center items-center border rounded-xl shadow-sm">
                            <span class="text-[0.6em] font-bold opacity-60 mb-0.5 uppercase tracking-tighter">儲位</span>
                            <template v-if="editingKey !== item.key">
                                <span class="text-[1.2em] font-black tracking-tighter">{{ item.shelf || '無' }}</span>
                            </template>
                            <input v-else v-model="editData.shelf" class="edit-input text-[1em]" @click.stop>
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-2" v-if="!item.isNewDrug">
                        <button v-if="editingKey !== item.key" @click.stop="startEdit(item)" class="text-slate-300 hover:text-blue-500 p-2">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button v-else @click.stop="saveEdit(item.key)" class="text-green-500 p-2">
                            <i class="fa-solid fa-check-circle text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div v-else class="text-center py-20 text-slate-400">
        <i class="fa-solid fa-box-open text-4xl mb-4 opacity-20"></i>
        <p class="text-[1em]">{{ keyword ? '查無相關藥品' : '請輸入關鍵字搜尋' }}</p>
    </div>

    <footer class="mt-8 text-center pb-10 opacity-30">
        <p class="text-[0.6em] font-mono">System Version 1.7.2.QuickJump</p>
    </footer>
</div>

<script type="module">
    import { createApp, ref, computed, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const db = getDatabase(firebaseApp);

    createApp({
        setup() {
            const inventory = ref([]);
            const warehouse = ref([]);
            const newDrugs = ref([]);
            const keyword = ref('');
            const selectedCat = ref('門診藥局');
            const editingKey = ref(null);
            const editData = ref({ zone: '', shelf: '' });
            const editMap = ref({});
            const categories = ['門診藥局', '住院藥局', '急診藥局', '藥庫', '新藥進度', '全部'];
            const currentFontSize = ref(16);

            const zoneCategoryMap = {
                'A台': '門診藥局', 'C台': '門診藥局', '兒科': '門診藥局', '冰箱': '門診藥局', 
                '小庫': '門診藥局', '大庫': '門診藥局', '大庫(排': '門診藥局', '機器': '門診藥局', 
                '機器(單)': '門診藥局', '機器(雙)': '門診藥局',
                'OPD點滴': '門診藥局', '覆核發藥': '門診藥局', 'UD': '住院藥局', 
                'ER常': '急診藥局', 'ER': '急診藥局', '藥庫': '藥庫', '新藥進度': '新藥進度'
            };

            onMounted(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const catParam = urlParams.get('cat');
                if (catParam && categories.includes(catParam)) {
                    selectedCat.value = catParam;
                }
                const queryParam = urlParams.get('q');
                if (queryParam) {
                    keyword.value = queryParam;
                }

                const savedFont = localStorage.getItem('fyh-font-size');
                if (savedFont) {
                    currentFontSize.value = parseInt(savedFont);
                    applyFont();
                }

                onValue(dbRef(db, "inventory"), s => { inventory.value = s.val() || []; });
                onValue(dbRef(db, "warehouse"), s => { warehouse.value = s.val() || []; });
                fetchNewDrugs();

                const saved = localStorage.getItem('pharmEdits');
                if(saved) editMap.value = JSON.parse(saved);
            });

            const fetchNewDrugs = async () => {
                const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQVAyi3_RHMvbMH91EKHlNIMF6cMvgPjw-29OczSJnJjyNT6FeOAusRSPTn7UH17I8VJUD9cBydhcJr/pub?output=csv&gid=283594106";
                try {
                    const res = await fetch(csvUrl);
                    const text = await res.text();
                    const lines = text.split(/\r?\n/);
                    const drugs = [];
                    lines.forEach((line, index) => {
                        if (index === 0) return;
                        const row = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        const name = row[7] ? row[7].replace(/"/g, "").trim() : "";
                        if (!name || name.length < 2 || /^\d+$/.test(name) || name === "藥名") return;
                        
                        drugs.push({
                            key: `ND-${name}`,
                            zone: '新藥進度',
                            name: name,
                            shelf: row[24] ? row[24].replace(/"/g, "").trim() : "未上架",
                            code: 'NEW',
                            isNewDrug: true
                        });
                    });
                    newDrugs.value = drugs;
                } catch (e) { console.error("新藥載入失敗", e); }
            };

            const changeFont = (delta) => {
                currentFontSize.value += delta;
                currentFontSize.value = Math.min(Math.max(currentFontSize.value, 12), 32);
                applyFont();
                localStorage.setItem('fyh-font-size', currentFontSize.value);
            };

            const applyFont = () => {
                document.documentElement.style.setProperty('--base-size', `${currentFontSize.value}px`);
            };

            const getDisplayZone = (z) => {
                if (z === 'A台') return '一般';
                if (z === 'C台') return '特殊';
                return z;
            };

            const handleItemClick = (item) => {
                // 如果正在編輯，點擊卡片不應跳轉
                if (editingKey.value === item.key) return;
                
                if (item.isNewDrug) {
                    window.location.href = 'newdrugstatus.html';
                } else {
                    const url = `transfer.html?code=${encodeURIComponent(item.code)}&name=${encodeURIComponent(item.name)}`;
                    window.location.href = url;
                }
            };

            const startEdit = (item) => {
                editingKey.value = item.key;
                editData.value = { zone: item.zone, shelf: item.shelf };
            };

            const saveEdit = (key) => {
                editMap.value[key] = { ...editData.value, modifiedAt: new Date().toLocaleString() };
                localStorage.setItem('pharmEdits', JSON.stringify(editMap.value));
                editingKey.value = null;
            };

            const hasEdits = computed(() => Object.keys(editMap.value).length > 0);

            const filteredResults = computed(() => {
                const invData = Object.values(inventory.value)
                    .filter(item => item.zone !== 'B台' && item.zone !== 'D台')
                    .map(item => ({ ...item, key: `${item.code}_${item.zone}_${item.shelf}` }));

                const whData = Object.values(warehouse.value).map(item => ({
                    key: `WH-${item.c}-${item.n}`, zone: '藥庫',
                    name: item.n || item.name, shelf: item.s || item.shelf, code: item.c || 'WH'
                }));

                let results = [...invData, ...whData, ...newDrugs.value];
                
                const k = keyword.value.trim().toLowerCase();
                if (k) {
                    results = results.filter(i => (i.name?.toLowerCase().includes(k) || i.code?.toLowerCase().includes(k)));
                } else if(selectedCat.value === '全部') return [];

                return results.map(item => {
                    return editMap.value[item.key] ? { ...item, ...editMap.value[item.key] } : item;
                }).filter(i => selectedCat.value === '全部' || zoneCategoryMap[i.zone] === selectedCat.value);
            });

            const exportAll = () => {
                const data = filteredResults.value.map(i => ({
                    '分類': zoneCategoryMap[i.zone] || '其他',
                    '區域': i.zone, '代碼': i.code, '名稱': i.name, '儲位': i.shelf || ''
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Data");
                XLSX.writeFile(wb, "儲位總表.xlsx");
            };

            const exportModified = () => {
                const data = Object.entries(editMap.value).map(([key, val]) => ({
                    '修改項目': key, '新區域': val.zone, '新儲位': val.shelf, '修改時間': val.modifiedAt
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "異動");
                XLSX.writeFile(wb, "異動清單.xlsx");
            };

            return { 
                keyword, selectedCat, categories, filteredResults, getDisplayZone, 
                startEdit, saveEdit, editingKey, editData, editMap, hasEdits, 
                exportAll, exportModified, handleItemClick, changeFont 
            };
        }
    }).mount('#app');
</script>
</body>
</html>
