<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>藥品撥補系統 - 高對比專業版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        :root { --base-size: 1.1rem; }
        body { background-color: #e2e8f0; font-size: var(--base-size); transition: font-size 0.2s; color: #1e293b; }
        
        /* 強化按鈕邊框與立體感 */
        .calc-btn { 
            @apply flex items-center justify-center text-3xl font-black rounded-xl border-b-4 border-r-4 border-slate-900 shadow-lg active:border-b-0 active:border-r-0 active:translate-x-[2px] active:translate-y-[2px] transition-all;
            height: 75px;
        }
        /* 配色定義 */
        .btn-num { @apply bg-white text-slate-900; }
        .btn-op { @apply bg-amber-400 text-slate-900; }
        .btn-ac { @apply bg-orange-500 text-white; }
        .btn-equal { @apply bg-emerald-500 text-white; }

        .huge-control:focus { outline: 4px solid #3b82f6; }
        .record-card { border-left: 10px solid #64748b; background-color: white; }
        .record-card.selected { border-color: #3b82f6; background-color: #f0f9ff; outline: 2px solid #3b82f6; }
        
        .nav-btn { @apply bg-white border-2 border-slate-900 rounded-xl flex items-center justify-center shadow-md active:shadow-none active:translate-y-[1px]; }
    </style>
</head>
<body class="p-4 pb-20">
    <div id="app" class="max-w-xl mx-auto" v-cloak>
        
        <header class="flex justify-between items-center mb-6 gap-4 bg-slate-800 p-4 rounded-2xl shadow-xl text-white">
            <div class="flex items-center gap-3">
                <button @click="goBack" class="nav-btn w-12 h-12 text-slate-800 text-xl"><i class="fa-solid fa-arrow-left"></i></button>
                <h1 class="text-2xl font-black">藥品撥補</h1>
            </div>
            
            <div class="flex gap-2">
                <button @click="changeFontSize(-0.1)" class="nav-btn px-3 py-1 text-slate-800 font-bold">A-</button>
                <button @click="changeFontSize(0.1)" class="nav-btn px-3 py-1 text-slate-800 font-bold">A+</button>
                <button @click="showManager = true" class="nav-btn w-12 h-12 bg-blue-600 border-none text-white"><i class="fa-solid fa-user-gear"></i></button>
            </div>
        </header>

        <div class="space-y-6">
            <section class="bg-white p-6 rounded-[2rem] border-2 border-slate-300 shadow-lg">
                <div class="mb-5">
                    <label class="font-bold text-slate-600 block mb-1">撥補人員</label>
                    <select v-model="form.user" class="w-full bg-slate-50 p-4 rounded-xl font-black text-xl border-2 border-slate-200 text-blue-800">
                        <option value="" disabled>請選擇人員</option>
                        <option v-for="user in staffList" :key="user" :value="user">{{ user }}</option>
                    </select>
                </div>

                <div class="mb-5 relative">
                    <label class="font-bold text-slate-600 block mb-1">搜尋藥品</label>
                    <input v-model="searchQuery" @input="onSearchInput" placeholder="輸入名稱或代碼..." class="w-full bg-slate-50 p-4 rounded-xl font-black text-xl border-2 border-slate-200 huge-control">
                    <div v-if="suggestions.length > 0" class="absolute z-50 w-full bg-white shadow-2xl rounded-xl mt-2 border-2 border-slate-800 max-h-60 overflow-y-auto">
                        <div v-for="s in suggestions" :key="s.c" @click="selectDrug(s)" class="p-4 border-b border-slate-100 hover:bg-blue-50 cursor-pointer">
                            <div class="text-blue-600 font-bold text-sm">{{ s.c }}</div>
                            <div class="text-xl font-black text-slate-800">{{ s.n }}</div>
                        </div>
                    </div>
                </div>

                <div v-if="form.name" class="bg-slate-700 p-5 rounded-xl mb-6 border-l-8 border-amber-400">
                    <p class="font-black text-white text-xl">已選：[{{ form.code }}] {{ form.name }}</p>
                </div>

                <div class="mb-8 bg-slate-800 p-5 rounded-[2rem] border-2 border-slate-900 shadow-2xl">
                    <div class="bg-black p-4 rounded-xl border-2 border-slate-600 mb-4 shadow-inner">
                        <div class="text-right text-5xl font-black text-emerald-400 font-mono overflow-x-auto h-16 leading-relaxed">
                            {{ form.qtyStr || '0' }}
                        </div>
                    </div>

                    <div class="grid grid-cols-4 gap-4">
                        <button @click="form.qtyStr = ''" class="calc-btn btn-ac col-span-2">AC 清除</button>
                        <button @click="addOp('/')" class="calc-btn btn-op">÷</button>
                        <button @click="addOp('*')" class="calc-btn btn-op">×</button>

                        <button @click="addNum('7')" class="calc-btn btn-num">7</button>
                        <button @click="addNum('8')" class="calc-btn btn-num">8</button>
                        <button @click="addNum('9')" class="calc-btn btn-num">9</button>
                        <button @click="addOp('-')" class="calc-btn btn-op">-</button>

                        <button @click="addNum('4')" class="calc-btn btn-num">4</button>
                        <button @click="addNum('5')" class="calc-btn btn-num">5</button>
                        <button @click="addNum('6')" class="calc-btn btn-num">6</button>
                        <button @click="addOp('+')" class="calc-btn btn-op">+</button>

                        <button @click="addNum('1')" class="calc-btn btn-num">1</button>
                        <button @click="addNum('2')" class="calc-btn btn-num">2</button>
                        <button @click="addNum('3')" class="calc-btn btn-num">3</button>
                        <button @click="calculateQty" class="calc-btn btn-equal row-span-2 h-auto text-5xl">=</button>

                        <button @click="addNum('0')" class="calc-btn btn-num col-span-2">0</button>
                        <button @click="addNum('.')" class="calc-btn btn-num">.</button>
                    </div>
                </div>

                <button @click="submitRecord" class="w-full bg-blue-700 text-white py-6 rounded-2xl font-black text-3xl shadow-xl active:bg-blue-800 transition-colors">
                    {{ editingId ? '儲存修正' : '確認提交' }}
                </button>
            </section>

            <section class="pb-10">
                <div class="flex justify-between items-center mb-4 bg-white p-3 rounded-xl shadow-sm border border-slate-300">
                    <h3 class="font-black text-lg text-slate-700">近期 20 筆紀錄</h3>
                    <input type="date" v-model="filterDate" class="p-1 border border-slate-300 rounded font-bold text-sm bg-slate-50">
                </div>

                <div class="space-y-3">
                    <div v-for="log in history" :key="log.id" @click="toggleSelect(log.id)"
                        :class="['record-card p-4 rounded-xl shadow-sm flex justify-between items-center cursor-pointer', selectedIds.includes(log.id) ? 'selected' : '']">
                        <div class="min-w-0">
                            <div class="text-[0.8em] font-bold text-slate-500 mb-1">
                                <span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded">{{ log.user }}</span> {{ log.time }}
                            </div>
                            <p class="font-black text-slate-800 truncate text-xl">{{ log.name }}</p>
                        </div>
                        <div class="bg-emerald-100 text-emerald-700 font-black px-4 py-2 rounded-lg text-2xl border border-emerald-200">+{{ log.qty }}</div>
                    </div>
                </div>
                <button @click="exportByDate" class="w-full mt-6 bg-emerald-600 text-white py-4 rounded-xl font-black text-xl shadow-lg btn-active">
                    匯出日期 Excel 報表
                </button>
            </section>
        </div>

        <div v-if="showManager" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-sm">
            <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-black text-2xl text-slate-800">名單管理</h2>
                    <button @click="showManager = false" class="text-4xl text-slate-400">&times;</button>
                </div>
                <div class="flex gap-2 mb-6">
                    <input v-model="newStaffName" @keyup.enter="addStaff" placeholder="輸入人員姓名" class="flex-1 bg-slate-50 p-4 rounded-xl border border-slate-200 font-bold">
                    <button @click="addStaff" class="bg-blue-600 text-white px-6 rounded-xl font-black">新增</button>
                </div>
                <div class="max-h-64 overflow-y-auto space-y-3">
                    <div v-for="(name, idx) in staffList" :key="idx" class="flex justify-between items-center bg-slate-50 p-4 rounded-xl border border-slate-100">
                        <span class="font-black text-xl text-slate-700">{{ name }}</span>
                        <button @click="removeStaff(idx)" class="text-red-500 p-2"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { createApp, ref, onMounted } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, push, remove, query, limitToLast, onValue, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZuNztwb9aLG1RqeDOyrj6KJrPhwBFi9M",
      authDomain: "fyh-pharmacy-inventory.firebaseapp.com",
      databaseURL: "https://fyh-pharmacy-inventory-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fyh-pharmacy-inventory",
      storageBucket: "fyh-pharmacy-inventory.firebasestorage.app",
      messagingSenderId: "751378148626",
      appId: "1:751378148626:web:5a2d2be1c5f905657457cb"
    };

    const fbApp = initializeApp(firebaseConfig);
    const db = getDatabase(fbApp);

    createApp({
        setup() {
            const form = ref({ user: '', code: '', name: '', qtyStr: '' });
            const editingId = ref(null);
            const searchQuery = ref('');
            const warehouse = ref([]);
            const suggestions = ref([]);
            const history = ref([]);
            const selectedIds = ref([]);
            const staffList = ref([]);
            const showManager = ref(false);
            const newStaffName = ref('');
            const baseFontSize = ref(1.1);
            const filterDate = ref(new Date().toISOString().split('T')[0]);

            onMounted(() => {
                onValue(dbRef(db, "warehouse"), s => warehouse.value = s.val() ? Object.values(s.val()) : []);
                onValue(query(dbRef(db, "transfer_logs"), limitToLast(20)), s => {
                    history.value = s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : [];
                });
                onValue(dbRef(db, "staff_list"), s => { if (s.val()) staffList.value = s.val(); });
                const params = new URLSearchParams(window.location.search);
                if (params.get('code')) selectDrug({ c: params.get('code'), n: params.get('name') });
            });

            const goBack = () => { window.location.href = 'search.html'; };
            const changeFontSize = (delta) => {
                baseFontSize.value = Math.max(0.8, Math.min(2.0, baseFontSize.value + delta));
                document.documentElement.style.setProperty('--base-size', `${baseFontSize.value}rem`);
            };

            const addNum = (n) => { form.value.qtyStr += n; };
            const addOp = (op) => { 
                const lastChar = form.value.qtyStr.slice(-1);
                if (['+','-','*','/'].includes(lastChar)) {
                    form.value.qtyStr = form.value.qtyStr.slice(0, -1) + op;
                } else if (form.value.qtyStr !== '') {
                    form.value.qtyStr += op;
                }
            };

            const calculateQty = () => {
                if (!form.value.qtyStr) return;
                try {
                    const result = eval(form.value.qtyStr);
                    form.value.qtyStr = (Math.round(result * 100) / 100).toString();
                } catch { alert("計算錯誤"); form.value.qtyStr = ''; }
            };

            const onSearchInput = () => {
                const k = searchQuery.value.trim().toLowerCase();
                suggestions.value = k ? warehouse.value.filter(i => (i.n?.toLowerCase().includes(k) || i.c?.toLowerCase().includes(k))).slice(0, 10) : [];
            };

            const selectDrug = (drug) => {
                form.value.code = drug.c; form.value.name = drug.n; searchQuery.value = drug.n; suggestions.value = [];
            };

            const submitRecord = async () => {
                calculateQty();
                const qty = Number(form.value.qtyStr);
                if (!form.value.user || !form.value.name || isNaN(qty)) return alert("請填寫完整");
                const data = { 
                    time: new Date().toLocaleString('zh-TW', { hour12: false }), 
                    user: form.value.user, 
                    code: form.value.code, 
                    name: form.value.name, 
                    qty: qty 
                };
                if (editingId.value) {
                    await update(dbRef(db, `transfer_logs/${editingId.value}`), data);
                    editingId.value = null;
                } else {
                    await push(dbRef(db, "transfer_logs"), data);
                }
                form.value.qtyStr = ''; alert("完成！");
            };

            const toggleSelect = (id) => {
                const i = selectedIds.value.indexOf(id);
                if (i > -1) selectedIds.value.splice(i, 1); else selectedIds.value.push(id);
            };

            const exportByDate = () => {
                const target = filterDate.value.replace(/-/g, '/');
                const filtered = history.value.filter(l => l.time.includes(target));
                if (filtered.length === 0) return alert("當日無紀錄");
                const ws = XLSX.utils.json_to_sheet(filtered.map(l => ({ '時間': l.time, '人員': l.user, '代碼': l.code, '藥名': l.name, '數量': l.qty })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Log");
                XLSX.writeFile(wb, `撥補紀錄_${filterDate.value}.xlsx`);
            };

            const addStaff = () => { if (newStaffName.value.trim()) { staffList.value.push(newStaffName.value.trim()); set(dbRef(db, "staff_list"), staffList.value); newStaffName.value = ''; } };
            const removeStaff = (idx) => { if (confirm("確定刪除？")) { staffList.value.splice(idx, 1); set(dbRef(db, "staff_list"), staffList.value); } };

            return { form, searchQuery, suggestions, history, staffList, onSearchInput, selectDrug, calculateQty, submitRecord, selectedIds, toggleSelect, goBack, filterDate, exportByDate, addNum, addOp, changeFontSize, showManager, newStaffName, addStaff, removeStaff, editingId };
        }
    }).mount('#app');
</script>
</body>
</html>
